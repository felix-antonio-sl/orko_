      id: "F7"
      nombre: "Purpose Cascade"
      definicion: "Cascada de propósito y OKR desde nivel organizacional a equipos e individuos."
      fuente_oficial: "30_metodologia_orko/02_fases_development/F7_purpose_cascade.md"
    F8:
      id: "F8"
      nombre: "Limits Definition"
      definicion: "Define límites regulatorios, técnicos, de seguridad y presupuesto (P4_Limite)."
      fuente_oficial: "30_metodologia_orko/02_fases_development/F8_limits_definition.md"
    F9:
      id: "F9"
      nombre: "Target State Design"
      definicion: "Diseña el estado arquitectónico objetivo (E6_ArchitecturalState)."
      fuente_oficial:
        - "30_metodologia_orko/02_fases_development/F9_target_state_design.md"
        - "30_metodologia_orko/00b_mapeo_dominios_fases.md"
    F10:
      id: "F10"
      nombre: "Quick Wins"
      definicion: "Identifica e implementa quick wins de alto impacto y bajo esfuerzo."
      fuente_oficial: "30_metodologia_orko/03_fases_implementation/F10_quick_wins.md"
    F11:
      id: "F11"
      nombre: "Fabric Deployment"
      definicion: "Despliega tejidos tecnológicos TF1–TF3 según el diseño arquitectónico."
      fuente_oficial: "30_metodologia_orko/03_fases_implementation/F11_fabric_deployment.md"
    F12:
      id: "F12"
      nombre: "State Transition"
      definicion: "Ejecuta la transición controlada desde el estado actual al estado objetivo."
      fuente_oficial: "30_metodologia_orko/03_fases_implementation/F12_state_transition.md"
    F13:
      id: "F13"
      nombre: "Health Monitoring"
      definicion: "Monitorea H_org, drifts y métricas clave mediante dashboards y alertas."
      fuente_oficial:
        - "30_metodologia_orko/04_fases_operation/F13_health_monitoring.md"
        - "30_metodologia_orko/00b_mapeo_dominios_fases.md"
    F14:
      id: "F14"
      nombre: "Incident Response"
      definicion: "Gestiona incidentes críticos usando playbooks de recuperación."
