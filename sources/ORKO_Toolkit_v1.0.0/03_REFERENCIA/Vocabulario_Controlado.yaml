# ================================================================
# VOCABULARIO CONTROLADO ORKO - DICCIONARIO CANÓNICO
# ================================================================
# 
# Propósito: Diccionario canónico términos técnicos ORKO Layers 0-3
# Enforcement: 100% obligatorio (0 términos prohibidos tolerados)
# Validación: grep, code review, CHECKLIST_VALIDACION.md
# 
# Version: 1.0.0
# Date: 2024-11-14
# Status: PRODUCTION
#
# ================================================================

metadata:
  version: "1.0.0"
  date: "2024-11-14"
  status: "production"
  scope: "layers_0_to_3"
  purpose: "Diccionario canónico términos ORKO para desarrollo metodología"
  enforcement: "mandatory_100_percent"
  validation_methods:
    - "grep términos prohibidos en todos archivos .md"
    - "code review peer obligatorio"
    - "CHECKLIST_VALIDACION.md pre-commit"
    - "yamllint VOCABULARIO_CONTROLADO.yaml"
  statistics:
    total_terms: null  # Completar al final
    axiomas: 5
    primitivos: 5
    invariantes: 8
    dominios: 4
    contratos: 5
    entidades: 2
    metricas_core: 3
    delegation_modes: 6
    tejidos: 3
    fases_wslc: 18
    playbooks: 15
    trayectorias: 3
    terminos_prohibidos: 6
  authors:
    - "Lead Architecture"
    - "Lead Methodology"
  maintainers:
    - "Equipo Arquitectura ORKO"
  kernel_contract:
    release_tag: "v1.0.0-kernel"
    stable_id_families:
      - "A*"
      - "P*"
      - "I*"
      - "D*"
      - "F*"
      - "P0x"
      - "trayectorias"
    stable_metric_ids:
      - "H_org"
      - "eta_org"
      - "ROI_Habilitacion"
    change_policy: "Cambios futuros serán backward-compatible o documentados como breaking change en el changelog."

# ================================================================
# LAYER 0: FUNDAMENTOS TEÓRICOS (NO MODIFICABLE)
# ================================================================
# Base axiomática, primitivos irreducibles, invariantes preservados
# Source: out/00_fundamentos_teoricos.md
# ================================================================

layer_0:

  # ------------------------------------------------------------
  # AXIOMAS A1-A5: Base conceptual irrefutable
  # ------------------------------------------------------------
  axiomas:

    A1_Organizacion:
      id: "A1"
      nombre: "Axioma Organización"
      categoria: "axioma"
      enunciado: "Organización = colaboración de personas transformando inputs en outputs."
      alias:
        - "Organization"
        - "Org"
        - "Work System"
      palabras_clave:
        - "colaboración"
        - "personas"
        - "transformación"
        - "inputs"
        - "outputs"
      fuente_oficial: "00_fundamentos_teoricos/01_axiomas.md"

    A2_Proposito:
      id: "A2"
      nombre: "Axioma Propósito"
      categoria: "axioma"
      enunciado: "Toda organización existe para un objetivo específico y explícito."
      alias:
        - "Purpose"
        - "Mission"
        - "Raison d'être"
      palabras_clave:
        - "objetivo"
        - "intencionalidad"
        - "direccionalidad"
      fuente_oficial: "00_fundamentos_teoricos/01_axiomas.md"

    A3_Flujo:
      id: "A3"
      nombre: "Axioma Flujo"
      categoria: "axioma"
      enunciado: "Las organizaciones son redes de flujo, no jerarquías estáticas."
      alias:
        - "Flow"
        - "Network"
        - "Dynamic System"
      palabras_clave:
        - "redes"
        - "flujo"
        - "dinámica"
        - "anti-jerarquía"
      fuente_oficial: "00_fundamentos_teoricos/01_axiomas.md"

    A4_Limite:
      id: "A4"
      nombre: "Axioma Límite"
      categoria: "axioma"
      enunciado: "Los sistemas operan bajo restricciones que acotan el espacio de posibilidades."
      alias:
        - "Constraint"
        - "Limit"
        - "Boundary"
      palabras_clave:
        - "restricciones"
        - "feasibility"
        - "acotar"
      fuente_oficial: "00_fundamentos_teoricos/01_axiomas.md"

    A5_Cambio:
      id: "A5"
      nombre: "Axioma Cambio"
      categoria: "axioma"
      enunciado: "Las organizaciones evolucionan continuamente bajo presión selectiva."
      alias:
        - "Evolution"
        - "Change"
        - "Adaptation"
      palabras_clave:
        - "evolución"
        - "adaptación"
        - "presión selectiva"
      fuente_oficial: "00_fundamentos_teoricos/01_axiomas.md"

  # ------------------------------------------------------------
  # PRIMITIVOS P1-P5: Elementos irreducibles
  # ------------------------------------------------------------
  primitivos:

    P1_Capacidad:
      id: "P1"
      nombre: "Primitivo Capacidad"
      definicion: "Habilidad de ejecutar transformaciones sobre inputs para producir outputs."
      contrato: "C1_CapacityAsset"
      alias:
        - "Capacity"
        - "CapacityAsset"
        - "Capability"
      atributos_core:
        substrate: ["Humano", "Algorítmico", "Mecánico", "Mixto"]
        capacity_type: ["C0_Foundational", "C1_Core", "C2_Context", "C3_Commodity"]
      fuente_oficial: "00_fundamentos_teoricos/02_primitivos.md"

    P2_Flujo:
      id: "P2"
      nombre: "Primitivo Flujo"
      definicion: "Secuencia de transformaciones que conectan capacidades y objetos de información."
      contrato: "C2_FlowAsset"
      alias:
        - "Flow"
        - "FlowAsset"
        - "Workflow"
      atributos_core:
        flow_type: ["Sequential", "Parallel", "Conditional", "Iterative"]
      fuente_oficial: "00_fundamentos_teoricos/02_primitivos.md"

    P3_Informacion:
      id: "P3"
      nombre: "Primitivo Información"
      definicion: "Datos estructurados con schema y governance explícita."
      contrato: "C3_InformationAsset"
      alias:
        - "Information"
        - "InformationAsset"
        - "Data"
      atributos_core:
        estructura: ["Structured", "Semi_Structured", "Unstructured"]
      fuente_oficial: "00_fundamentos_teoricos/02_primitivos.md"

    P4_Limite:
      id: "P4"
      nombre: "Primitivo Límite"
      definicion: "Restricción explícita que acota decisiones, flujos o capacidades."
      contrato: "C4_LimitAsset"
      alias:
        - "Constraint"
        - "Limit"
        - "Boundary"
      atributos_core:
        tipos: ["Regulatory", "Budget", "Technical", "Time", "Security", "Political"]
      fuente_oficial: "00_fundamentos_teoricos/02_primitivos.md"

    P5_Proposito:
      id: "P5"
      nombre: "Primitivo Propósito"
      definicion: "Outcome deseado más métricas asociadas y su posición en jerarquía de objetivos."
      contrato: "C5_PurposeAsset"
      alias:
        - "Purpose"
        - "Objective"
      atributos_core:
        campos: ["outcome", "metrics", "parent_id"]
      fuente_oficial: "00_fundamentos_teoricos/02_primitivos.md"

  # ------------------------------------------------------------
  # INVARIANTES I1-I8: Propiedades preservadas
  # ------------------------------------------------------------
  invariantes:

    I1_Minimalidad:
      id: "I1"
      nombre: "Minimalidad"
      enunciado: "El sistema usa el conjunto mínimo necesario y suficiente de primitivos."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I2_Ortogonalidad:
      id: "I2"
      nombre: "Ortogonalidad"
      enunciado: "Los primitivos son mutuamente independientes y no se solapan en responsabilidad."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I3_Trazabilidad:
      id: "I3"
      nombre: "Trazabilidad"
      enunciado: "Toda transformación debe ser auditable desde inputs hasta outputs."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I4_Clasificacion_Contextual:
      id: "I4"
      nombre: "Clasificación Contextual"
      enunciado: "Las responsabilidades se asignan explícitamente entre humanos y sistemas algorítmicos."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I5_HAIC:
      id: "I5"
      nombre: "Human-AI Collaboration (HAIC)"
      enunciado: "La primacía humana debe quedar explícita en toda decisión asistida por IA."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I6_Trajectory_Awareness:
      id: "I6"
      nombre: "Trajectory-Awareness"
      enunciado: "La progresión de autonomía y cambios de trayectoria deben quedar documentados."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I7_Emergencia_Complejidad:
      id: "I7"
      nombre: "Emergencia de Complejidad"
      enunciado: "Las prácticas emergen según la complejidad organizacional y madurez del sistema."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

    I8_Adaptacion_Contextual:
      id: "I8"
      nombre: "Adaptación Contextual"
      enunciado: "La metodología debe parametrizarse al contexto sin violar los invariantes del genoma."
      fuente_oficial: "00_fundamentos_teoricos/03_invariantes.md"

