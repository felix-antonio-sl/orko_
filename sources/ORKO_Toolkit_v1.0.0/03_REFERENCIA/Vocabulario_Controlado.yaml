      id: "F2"
      nombre: "Vision Definition"
      definicion: "Define la visión y el propósito organizacional de alto nivel."
      fuente_oficial: "30_metodologia_orko/01_fases_initiation/F2_vision_definition.md"
    F3:
      id: "F3"
      nombre: "Trajectory Selection"
      definicion: "Selecciona la trayectoria Survival/Minimal/Avanzada según contexto y constraints."
      fuente_oficial:
        - "30_metodologia_orko/01_fases_initiation/F3_trajectory_selection.md"
        - "30_metodologia_orko/00b_mapeo_dominios_fases.md"
    F4:
      id: "F4"
      nombre: "Capability Mapping"
      definicion: "Mapea capacidades actuales y requeridas (P1_Capacidad) para la transformación."
      fuente_oficial: "30_metodologia_orko/02_fases_development/F4_capability_mapping.md"
    F5:
      id: "F5"
      nombre: "Flow Design"
      definicion: "Diseña flujos de trabajo (P2_Flujo) y reduce handoffs críticos."
