    F6:
      id: "F6"
      nombre: "Information Architecture"
      definicion: "Diseña la arquitectura de información (P3_Informacion, TF3_Information)."
      fuente_oficial:
        - "30_metodologia_orko/02_fases_development/F6_information_architecture.md"
        - "30_metodologia_orko/00b_mapeo_dominios_fases.md"
