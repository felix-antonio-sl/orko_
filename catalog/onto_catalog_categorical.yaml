# ════════════════════════════════════════════════════════════════════════════════
# CATEGORY DEFINITION
# ════════════════════════════════════════════════════════════════════════════════

category:
  name: C_Catalog
  description: |
    Category modeling the ORKO knowledge catalog.
    Objects are knowledge artifacts (guides, domains, toolkits).
    Morphisms are layer derivations and cross-references.

# ════════════════════════════════════════════════════════════════════════════════
# OBJECTS (Ob(C_Catalog))
# ════════════════════════════════════════════════════════════════════════════════

objects:
  # ─────────────────────────────────────────────────────────────────────────────
  # Layers (Abstraction Levels)
  # ─────────────────────────────────────────────────────────────────────────────
  layers:
    - id: L0
      name: "Layer 0 - Theoretical Foundation"
      description: "Genoma: Axiomas, Primitivos, Invariantes, Teoremas"

    - id: L1
      name: "Layer 1 - Architecture"
      description: "Contratos, Relaciones, Principios de Diseño"

    - id: L2
      name: "Layer 2 - Technological Fabrics"
      description: "Tejidos TF1-TF3 que instancian primitivos"

    - id: L3
      name: "Layer 3 - Methodology"
      description: "Fases, Playbooks, Templates de transformación"

    - id: L4
      name: "Layer 4 - Implementation"
      description: "Toolkit, calculadoras, scripts compilados"

  # ─────────────────────────────────────────────────────────────────────────────
  # Core Guides (Layer 0-2)
  # ─────────────────────────────────────────────────────────────────────────────
  core_guides:
    - id: G_Fundamentos
      urn: "urn:knowledge:orko:core:fundamentos:1.0.0"
      title: "Fundamentos Teóricos ORKO"
      layer: L0
      file: "knowledge/core/guide_core_000_fundamentos_orko.yml"
      exported_ids:
        axioms: [ORKO-AX-A1, ORKO-AX-A2, ORKO-AX-A3, ORKO-AX-A4, ORKO-AX-A5]
        invariants:
          [
            ORKO-INV-I1,
            ORKO-INV-I2,
            ORKO-INV-I3,
            ORKO-INV-I4,
            ORKO-INV-I5,
            ORKO-INV-I6,
            ORKO-INV-I7,
            ORKO-INV-I8,
          ]
        root: ORKO-CORE-FUND-01
      status: draft

    - id: G_Arquitectura
      urn: "urn:knowledge:orko:core:arquitectura:1.0.0"
      title: "Arquitectura ORKO"
      layer: L1
      file: "knowledge/core/guide_core_001_arquitectura_orko.yml"
      exported_ids:
        contracts: [ORKO-C-C1, ORKO-C-C2, ORKO-C-C3, ORKO-C-C4, ORKO-C-C5]
        root: ORKO-CORE-ARQ-01
      status: draft

    - id: G_Tejidos
      urn: "urn:knowledge:orko:core:tejidos:1.0.0"
      title: "Tejidos Tecnológicos ORKO"
      layer: L2
      file: "knowledge/core/guide_core_002_tejidos_orko.yml"
      status: draft

  # ─────────────────────────────────────────────────────────────────────────────
  # Domain Knowledge (Layer 3-4)
  # ─────────────────────────────────────────────────────────────────────────────
  domains:
    - id: D_Fases
      urn: "urn:knowledge:orko:metodologia:fases:1.0.0"
      title: "Metodología ORKO - Fases de Transformación"
      layer: L3
      file: "knowledge/domains/metodologia/kb_metodologia_001_fases_orko.yml"
      status: draft

    - id: D_Playbooks
      urn: "urn:knowledge:orko:metodologia:playbooks:1.0.0"
      title: "Playbooks ORKO"
      description: "Survival, Minimal, Advanced trajectories"
      layer: L3
      file: "knowledge/domains/metodologia/kb_metodologia_002_playbooks_orko.yml"
      status: draft

    - id: D_Toolkit
      urn: "urn:knowledge:orko:implementacion:toolkit:1.0.0"
      title: "ORKO Toolkit"
      layer: L4
      file: "knowledge/domains/implementacion/kb_implementacion_001_toolkit_orko.yml"
      status: draft

  # ─────────────────────────────────────────────────────────────────────────────
  # Exported Entities (IDs from Guides)
  # ─────────────────────────────────────────────────────────────────────────────
  exported_entities:
    axioms:
      - id: ORKO-AX-A1
        name: "Transformación"
        source: G_Fundamentos
      - id: ORKO-AX-A2
        name: "Capacidad"
        source: G_Fundamentos
      - id: ORKO-AX-A3
        name: "Información"
        source: G_Fundamentos
      - id: ORKO-AX-A4
        name: "Límite"
        source: G_Fundamentos
      - id: ORKO-AX-A5
        name: "Propósito"
        source: G_Fundamentos

    invariants:
      - id: ORKO-INV-I1
        name: "Minimalidad"
        source: G_Fundamentos
      - id: ORKO-INV-I2
        name: "Ortogonalidad"
        source: G_Fundamentos
      - id: ORKO-INV-I3
        name: "Trazabilidad"
        source: G_Fundamentos
      - id: ORKO-INV-I4
        name: "Clasificación"
        source: G_Fundamentos
      - id: ORKO-INV-I5
        name: "HAIC"
        source: G_Fundamentos
      - id: ORKO-INV-I6
        name: "Trajectory"
        source: G_Fundamentos
      - id: ORKO-INV-I7
        name: "Emergencia"
        source: G_Fundamentos
      - id: ORKO-INV-I8
        name: "Adaptación"
        source: G_Fundamentos

    contracts:
      - id: ORKO-C-C1
        name: "Contrato Capacidad"
        source: G_Arquitectura
        derives_from: ORKO-AX-A2
      - id: ORKO-C-C2
        name: "Contrato Flujo"
        source: G_Arquitectura
        derives_from: ORKO-AX-A1
      - id: ORKO-C-C3
        name: "Contrato Información"
        source: G_Arquitectura
        derives_from: ORKO-AX-A3
      - id: ORKO-C-C4
        name: "Contrato Límite"
        source: G_Arquitectura
        derives_from: ORKO-AX-A4
      - id: ORKO-C-C5
        name: "Contrato Propósito"
        source: G_Arquitectura
        derives_from: ORKO-AX-A5

# ════════════════════════════════════════════════════════════════════════════════
# MORPHISMS (Mor(C_Catalog))
# ════════════════════════════════════════════════════════════════════════════════

morphisms:
  # ─────────────────────────────────────────────────────────────────────────────
  # Layer Hierarchy (Vertical Derivation)
  # ─────────────────────────────────────────────────────────────────────────────
  layer_derivation:
    - id: f_L0_L1
      source: L0
      target: L1
      type: Derivation
      description: "Fundamentos → Arquitectura"

    - id: f_L1_L2
      source: L1
      target: L2
      type: Instantiation
      description: "Arquitectura → Tejidos"

    - id: f_L2_L3
      source: L2
      target: L3
      type: Operationalization
      description: "Tejidos → Metodología"

    - id: f_L3_L4
      source: L3
      target: L4
      type: Compilation
      description: "Metodología → Toolkit"

  # ─────────────────────────────────────────────────────────────────────────────
  # Guide Membership (Guide ∈ Layer)
  # ─────────────────────────────────────────────────────────────────────────────
  membership:
    - id: m_Fund_L0
      source: G_Fundamentos
      target: L0
      type: BelongsTo

    - id: m_Arq_L1
      source: G_Arquitectura
      target: L1
      type: BelongsTo

    - id: m_Tej_L2
      source: G_Tejidos
      target: L2
      type: BelongsTo

    - id: m_Fases_L3
      source: D_Fases
      target: L3
      type: BelongsTo

    - id: m_Play_L3
      source: D_Playbooks
      target: L3
      type: BelongsTo

    - id: m_Tool_L4
      source: D_Toolkit
      target: L4
      type: BelongsTo

  # ─────────────────────────────────────────────────────────────────────────────
  # Cross-Layer Dependencies
  # ─────────────────────────────────────────────────────────────────────────────
  dependencies:
    - id: dep_Arq_Fund
      source: G_Arquitectura
      target: G_Fundamentos
      type: DependsOn
      description: "Arquitectura deriva de Fundamentos"

    - id: dep_Tej_Arq
      source: G_Tejidos
      target: G_Arquitectura
      type: DependsOn
      description: "Tejidos instancian Arquitectura"

    - id: dep_Fases_Tej
      source: D_Fases
      target: G_Tejidos
      type: DependsOn
      description: "Metodología usa Tejidos"

    - id: dep_Play_Fases
      source: D_Playbooks
      target: D_Fases
      type: DependsOn
      description: "Playbooks implementan Fases"

    - id: dep_Tool_Play
      source: D_Toolkit
      target: D_Playbooks
      type: DependsOn
      description: "Toolkit ejecuta Playbooks"

  # ─────────────────────────────────────────────────────────────────────────────
  # Entity Exports (Guide → Entity)
  # ─────────────────────────────────────────────────────────────────────────────
  exports:
    - id: exp_Fund_Ax
      source: G_Fundamentos
      target: "[ORKO-AX-A1..A5]"
      type: Exports
      cardinality: "[1] → [5]"

    - id: exp_Fund_Inv
      source: G_Fundamentos
      target: "[ORKO-INV-I1..I8]"
      type: Exports
      cardinality: "[1] → [8]"

    - id: exp_Arq_C
      source: G_Arquitectura
      target: "[ORKO-C-C1..C5]"
      type: Exports
      cardinality: "[1] → [5]"

  # ─────────────────────────────────────────────────────────────────────────────
  # Contract Derivation (Axiom → Contract)
  # ─────────────────────────────────────────────────────────────────────────────
  contract_derivation:
    - id: der_A1_C2
      source: ORKO-AX-A1
      target: ORKO-C-C2
      type: Derives
      description: "Transformación → Contrato Flujo"

    - id: der_A2_C1
      source: ORKO-AX-A2
      target: ORKO-C-C1
      type: Derives
      description: "Capacidad → Contrato Capacidad"

    - id: der_A3_C3
      source: ORKO-AX-A3
      target: ORKO-C-C3
      type: Derives
      description: "Información → Contrato Información"

    - id: der_A4_C4
      source: ORKO-AX-A4
      target: ORKO-C-C4
      type: Derives
      description: "Límite → Contrato Límite"

    - id: der_A5_C5
      source: ORKO-AX-A5
      target: ORKO-C-C5
      type: Derives
      description: "Propósito → Contrato Propósito"

# ════════════════════════════════════════════════════════════════════════════════
# PATH EQUATIONS (Commutativity)
# ════════════════════════════════════════════════════════════════════════════════

path_equations:
  - id: EQ1_layer_chain
    equation: "f_L0_L1 ; f_L1_L2 ; f_L2_L3 ; f_L3_L4 = f_L0_L4"
    meaning: "Cadena de derivación de capas es transitiva"

  - id: EQ2_membership_dependency
    equation: "m_Arq_L1 ; f_L0_L1⁻¹ = dep_Arq_Fund ; m_Fund_L0"
    meaning: "Pertenencia a layer y dependencia conmutan"

  - id: EQ3_export_derivation
    equation: "exp_Fund_Ax ; der_Ax_Cx = exp_Arq_C"
    meaning: "Exportar axiomas y derivar contratos = Exportar contratos directamente"

# ════════════════════════════════════════════════════════════════════════════════
# LIMITS & COLIMITS
# ════════════════════════════════════════════════════════════════════════════════

limits:
  terminal_object:
    id: Catalog_Root
    description: "Nodo raíz del catálogo (catalog_master_orko.yml)"
    unique_morphism: "∀ X ∈ Ob(C_Catalog), ∃! !: X → Catalog_Root"

  products:
    - id: Prod_Layer_Guide
      components: [Layer, Guide]
      result: "Layer-Guide Assignment"
      description: "Par (Layer, Guide) con proyecciones"

  pullbacks:
    - id: PB_Dependency
      apex: DependencyGraph
      span: "Guide ← Layer → Guide"
      description: "Grafos de dependencia entre guías del mismo layer"

colimits:
  initial_object:
    id: Empty
    description: "Catálogo vacío ∅"

  coproducts:
    - id: Coprod_CoreGuides
      components: [G_Fundamentos, G_Arquitectura, G_Tejidos]
      result: "Core_Knowledge"
      description: "Unión de guías core (L0-L2)"

    - id: Coprod_Domains
      components: [D_Fases, D_Playbooks, D_Toolkit]
      result: "Domain_Knowledge"
      description: "Unión de conocimiento de dominio (L3-L4)"

    - id: Coprod_AllGuides
      components: [Core_Knowledge, Domain_Knowledge]
      result: "Full_Catalog"
      description: "Catálogo completo = Core ⊔ Domain"

  pushouts:
    - id: PO_LayerMerge
      cospan: "L0 → L1 ← L2"
      result: "Theoretical_Layer"
      description: "Fusión de capas teóricas sobre arquitectura"

# ════════════════════════════════════════════════════════════════════════════════
# FUNCTORS
# ════════════════════════════════════════════════════════════════════════════════

functors:
  - id: F_Resolve
    name: "URN Resolver"
    source: "URN_Space"
    target: "File_System"
    mapping: "urn → file path"
    description: "Resuelve URNs a archivos físicos"

  - id: F_Export
    name: "ID Exporter"
    source: "Guides"
    target: "Entities"
    mapping: "Guide → Set<Exported_ID>"
    description: "Extrae IDs exportados de cada guía"

  - id: F_Layer
    name: "Layer Assignment"
    source: "Artifacts"
    target: "Layers"
    mapping: "Artifact → Layer"
    description: "Asigna cada artefacto a su capa"

# ════════════════════════════════════════════════════════════════════════════════
# NATURAL TRANSFORMATIONS
# ════════════════════════════════════════════════════════════════════════════════

natural_transformations:
  - id: η_URN_File
    source_functor: "Id_URN"
    target_functor: "F_Resolve"
    components: "η_urn: URN → FilePath"
    description: "Resolución natural de URNs"

  - id: η_Draft_Active
    source_functor: "F_Draft"
    target_functor: "F_Active"
    components: "η_artifact: Draft(A) → Active(A)"
    description: "Promoción de draft a active"

# ════════════════════════════════════════════════════════════════════════════════
# ADJUNCTIONS
# ════════════════════════════════════════════════════════════════════════════════

adjunctions:
  - id: Adj_Layer_Include
    left: "F_IncludeInLayer: Artifact → LayeredArtifact"
    right: "U_ForgetLayer: LayeredArtifact → Artifact"
    description: "Incluir en layer ⊣ Olvidar layer"

  - id: Adj_Export_Import
    left: "F_Export: Guide → Entities"
    right: "U_Import: Entities → Guide"
    description: "Exportar entidades ⊣ Importar entidades"

# ════════════════════════════════════════════════════════════════════════════════
# VALIDATION
# ════════════════════════════════════════════════════════════════════════════════

validation:
  identity_check:
    statement: "∀ X ∈ Ob(C_Catalog), ∃ id_X"
    status: "✓ Verified"

  composition_closure:
    statement: "∀ f, g composable, ∃ g∘f"
    status: "✓ Verified"

  layer_ordering:
    statement: "L0 < L1 < L2 < L3 < L4 (strict order)"
    status: "✓ Verified"

  dependency_acyclicity:
    statement: "DependsOn forms DAG (no cycles)"
    status: "✓ Verified"

  urn_uniqueness:
    statement: "∀ artifact, URN is unique"
    status: "✓ Verified (6 distinct URNs)"

