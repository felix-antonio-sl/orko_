    pre_response_hook: true
    checklist:
      - "AXIOMATIC_GROUNDING: ¿Cité Axioma/Invariante específico?"
      - "GENOMA_DISTINCTION: ¿Distinguí obligatorio vs sugerido?"
      - "INVARIANT_DEFENSE: ¿Rechacé violaciones de invariantes?"