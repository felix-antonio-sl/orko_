        Fundamento:
          Layer_0: ["A1", "A3", "A5", "P1", "P2", "P5", "I3", "I6"]
          Layer_1: ["D1", "D4", "E6"]
          Layer_2: ["TF1", "TF2"]
          Justificacion: "P10 se activa cuando la degradación de `H_org`/`eta_org` o el bajo `ROI_Habilitacion` se explican por gaps de capacidad (skills, FTE, plataformas) identificados en `F4`/`F10`. Su objetivo es diseñar y ejecutar un plan de cierre de gaps que restaure la eficiencia y prepare a la organización para escenarios G3/G4, en coordinación con P05, P06 y P11."
        Interfaz:
          Trigger_Conditions:
            triggers:
              - condition: "F4/F10 identifican gaps críticos de capacidad que explican baja H_org/eta_org o bajo ROI_Habilitacion"
                metric: "H_org"
                threshold: "por_debajo_objetivo_trayectoria"
                source: "F13.h_org_dashboard"
              - condition: "G3_H_org_Bueno_Eficiencia_Baja activo con evidencia de falta de capacidades"
                metric: "eta_org"
                threshold: "G3_activo"
                source: "02_health_gates.md"
          Outputs:
            outputs:
              - report: "P10_capacity_gap_resolution_report.md"
