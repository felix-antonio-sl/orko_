  - "Conectar cada tramo con sus directorios markdown."

Phase_Tranches:
  Initiation:
    ID: ORKO-MET-F-INIT
    Range: "F1-F3"
    Src_Dir: "sources/orko_knowledge/30_metodologia_orko/01_fases_initiation/"
  Development:
    ID: ORKO-MET-F-DEV
    Range: "F4-F9"
    Src_Dir: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/"
  Implementation:
    ID: ORKO-MET-F-IMPL
    Range: "F10-F12"
    Src_Dir: "sources/orko_knowledge/30_metodologia_orko/03_fases_implementation/"
  Operation:
    ID: ORKO-MET-F-OPS
