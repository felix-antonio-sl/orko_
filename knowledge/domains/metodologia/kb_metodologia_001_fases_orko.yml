Contenido:
  ID: "ORKO-MET-FASES-CONT-01"
  Ctx: "Se completa por secciones con fidelidad MEAT 100% a cada fuente"

  Introduccion:
    Src: "sources/orko_knowledge/30_metodologia_orko/00_introduccion_metodologia.md"
    Title: "Introducción a la Metodología ORKO v1.0.0"
    Version: "1.0.0 (RELEASE)"
    Fecha: "2025-11-18"
    S1_Que_es_ORKO: |-
      **ORKO (Organizational Kernel Orchestrator)** es una metodología adaptable y formal para guiar transformaciones organizacionales complejas. Su propósito es proporcionar un sistema operativo coherente que permita a las organizaciones navegar la incertidumbre, gestionar el cambio de manera sistemática y alinear la ejecución táctica con la visión estratégica.

      El problema fundamental que ORKO resuelve es la **gestión de la complejidad y el riesgo en entornos dinámicos**. En lugar de ofrecer una receta rígida, ORKO provee un conjunto de primitivos, protocolos y herramientas para que una organización pueda construir y adaptar su propio camino de transformación de manera trazable y gobernada.
    S2_La_Filosofia_de_ORKO: |-
      La metodología se sustenta sobre un conjunto de **invariantes** que garantizan su robustez y coherencia. La filosofía de ORKO se puede resumir en los siguientes principios:

      - **Minimalidad y Ortogonalidad (I1, I2)**: ORKO se construye a partir de un "genoma" de conceptos mínimos y ortogonales. Las preocupaciones están separadas en capas claras (arquitectura, tejidos, ciclo de vida, playbooks, gobernanza) para reducir la complejidad y facilitar la evolución.

      - **Contratos Explícitos (I4)**: Toda interacción entre componentes del sistema (Fases, Playbooks) se define a través de interfaces formales (`§1. INTERFAZ`). Esto asegura que las dependencias, inputs, outputs y criterios de aceptación sean explícitos, auditables y verificables.

      - **Accountability Humana (HAIC - I5)**: La automatización y la IA son herramientas de soporte. Las decisiones críticas y la responsabilidad final siempre recaen en roles humanos definidos. Esto se implementa a través de matrices **RACI** en todos los playbooks y en los procesos de gobernanza.

      - **Adaptación Basada en Datos (I6, I8)**: La organización se monitorea a través de métricas canónicas (`H_org`, `eta_org`). Los **Health Gates (G1-G4)** actúan como fusibles que, al activarse, disparan **Playbooks** específicos para corregir desviaciones. La **Trayectoria** de la organización se adapta continuamente según el contexto y el estado de salud medido.
    S3_Componentes_Principales: |-
      ORKO se estructura en torno a cuatro componentes principales que trabajan en conjunto:

      1.  **Fases del Ciclo de Vida (WSLC - Work-System Lifecycle)**
          - Las 18 fases (F1-F18) que definen el ciclo de vida completo de un sistema de trabajo, desde la evaluación del contexto hasta la adaptación continua. Están agrupadas lógicamente (Initiation, Development, Operation, Evolution).
          - Cada fase tiene un propósito, contratos de interfaz y artefactos de salida definidos.

      2.  **Playbooks (P01-P15)**
          - Un catálogo de 15 procedimientos estandarizados para responder a eventos específicos, principalmente desviaciones en la salud organizacional detectadas por los Health Gates.
          - Se dividen en tres categorías: **Recovery**, **Transformation** y **Operational**.

      3.  **Tejidos Tecnológicos (TF1-TF3)**
          - Representan las capas fundamentales sobre las que opera la organización:
            - **TF1 (Humano)**: Capacidades, roles y estructura humana.
            - **TF2 (Información)**: Flujos de datos, arquitectura de la información y semántica.
            - **TF3 (Automatización)**: Sistemas, software y procesos automatizados.

      4.  **Gobernanza**
          - Define los roles (`Captain`, `HealthOwner`, `Architect`) y los rituales (`Board de Coordinación`) necesarios para operar la metodología, tomar decisiones de trayectoria y supervisar la salud del sistema.
    S4_Como_Empezar_a_Usar_ORKO: |-
      Para un nuevo usuario, la ruta recomendada para navegar y aplicar la metodología es la siguiente:

      1.  **Entender el Contexto (F1)**: El punto de partida es siempre `F1_context_assessment`. Esta fase inicial permite definir el perfil de la organización, sus restricciones y sus objetivos.

      2.  **Seleccionar una Trayectoria (F3)**: Basado en el contexto, `F3_trajectory_selection` ayuda a elegir una de las trayectorias predefinidas (ej. `minimal_6_12_meses`, `avanzada_18_36_meses`), que define el alcance y la secuencia de fases a implementar.

      3.  **Monitorear y Adaptar (F13 y Playbooks)**: Una vez en operación, `F13_health_monitoring` es clave. Cuando las métricas de salud se desvían y activan un Health Gate, se ejecuta el playbook correspondiente para restaurar el equilibrio.

      4.  **Consultar la Validación (Directorio 17)**: Para entender el rigor y el estado de esta versión, el directorio `17_validacion_final` contiene todos los reportes que certifican que ORKO v1.0.0 es una release estable y coherente, incluyendo la documentación de los gaps resueltos y el backlog para futuras versiones.
    Nota: "*Esta introducción proporciona una visión general. Cada componente referenciado contiene su propia documentación detallada. Bienvenido a ORKO v1.0.0.*"

  Health_Gates:
    Src: "sources/orko_knowledge/30_metodologia_orko/13_metricas_validacion/02_health_gates.md"
    ID: "02_health_gates"
    Status: "draft"
    S0_Fundamento:
      - "Layer_0: Axiomas `A1`, `A4`, primitivos `P4`, invariantes `I3`, `I6`, `I8`."
      - "Layer_1: Métricas canónicas `H_org`, `eta_org`, `ROI_Habilitacion` (ver `VOCABULARIO_CONTROLADO.layer_1.metricas`)."
      - "Layer_3: Fases `F1`, `F3`, `F13`, `F17` y playbooks `P01`–`P04`, `P09`, `P10`, `P11`, `P15` (ver `VOCABULARIO_CONTROLADO.layer_3`)."
      - "Trayectorias: `Survival`, `Minimal`, `Avanzada` (ver `VOCABULARIO_CONTROLADO.layer_3.trayectorias`)."
    Purp:
      - "Definir health gates mínimos para guiar decisiones sobre activación de playbooks y ajustes de trayectoria."
      - "Asegurar que todas las referencias usen IDs canónicos desde `VOCABULARIO_CONTROLADO.yaml`."
      - "Alinear los gates con los triggers canónicos documentados en `40_implementacion_metodologia/dev_specs/playbooks_triggers_catalog.md` (v0.1)."
    S1_Health_Gates_Bosquejo_SPRINT_1:
      Nota: "Los valores numéricos de umbrales son propuestas iniciales **v0.1** para SPRINT 1 y pueden ajustarse en VG2–VG4."
      Health_Gates_Yaml: |-
        health_gates:

          - gate_id: "G1_H_org_Critico"
            descripcion: "H_org bajo umbral crítico: activar respuesta de recuperación inmediata."
            metric_ids:
              - "H_org"
            condicion:
              nivel: "RED"
              regla: "H_org < 60"  # umbral_critico_v0_1 (por debajo del umbral de recuperación de P01 ~70)
            fases_relacionadas:
              - "F13"   # Health Monitoring
              - "F14"   # Incident Response
            playbooks_triggered:
              - "P01"   # Low H_org Recovery
              - "P02"   # Handoff Reduction (si handoff_ratio contribuye a baja H_org)
              - "P15"   # Adaptive Cadence (ajuste de cadencias en crisis)
            trayectoria_recomendada:
              id: "Survival"
            notas:
              - "Cuando F13 detecta H_org < 60 en dos cortes consecutivos, escalar a F14 y ejecutar P01."
              - "Si el análisis de F5/F11 muestra handoff_ratio alto, incluir P02 en el plan de recuperación."

          - gate_id: "G2_H_org_Bajo_Riesgo"
            descripcion: "H_org en zona de riesgo pero no crítica; requiere recuperación estructurada."
            metric_ids:
              - "H_org"
            condicion:
              nivel: "YELLOW"
              regla: "60 <= H_org < 70"  # banda_riesgo_v0_1 asociada a activación estándar de P01/P09
            fases_relacionadas:
              - "F13"   # Health Monitoring
              - "F16"   # Learning Loops
              - "F17"   # Adaptation
            playbooks_triggered:
              - "P01"   # Low H_org Recovery (en modalidad parcial / focalizada)
              - "P09"   # Drift Detection Response
            trayectoria_recomendada:
              id: "Minimal"
            notas:
              - "F13 detecta tendencia descendente de H_org hacia < 70; activar P09 para analizar drift."
              - "Si el drift se confirma, ejecutar P01 focalizado en dominios con mayor contribución a la caída."

          - gate_id: "G3_H_org_Bueno_Eficiencia_Baja"
            descripcion: "H_org aceptable, pero eficiencia global y retorno de habilitación insuficientes."
            metric_ids:
              - "H_org"
              - "eta_org"
              - "ROI_Habilitacion"
            condicion:
              nivel: "YELLOW"
              regla: "H_org >= 70 AND (eta_org < 0.60 OR ROI_Habilitacion < 1.0)"  # umbral_madurez_minima_v0_1
            fases_relacionadas:
              - "F13"   # Health Monitoring
              - "F4"    # Capability Mapping
              - "F5"    # Flow Design
            playbooks_triggered:
              - "P10"   # Capacity Gap Resolution
              - "P11"   # Flow Optimization
              - "P03"   # OKR Alignment (si desalineación contribuye a bajo ROI_Habilitacion)
            trayectoria_recomendada:
              id: "Minimal"
            notas:
              - "Cuando H_org >= 70 pero eta_org y/o ROI_Habilitacion son bajos, la prioridad es optimizar capacidades (P10) y flujos (P11)."
              - "Si se detecta desalineamiento entre outcomes y esfuerzo (por ejemplo, eta_org por debajo de objetivos de trayectoria según F7/F9), considerar P03 para ajustar OKR."

          - gate_id: "G4_Ready_For_Avanzada"
            descripcion: "Organización con health y eficiencia suficientes para escalar hacia trayectoria Avanzada."
            metric_ids:
              - "H_org"
              - "eta_org"
              - "ROI_Habilitacion"
            condicion:
              nivel: "GREEN"
              regla: "H_org >= 70 AND eta_org >= 0.70 AND ROI_Habilitacion >= 1.2"  # umbral_listo_para_Avanzada_v0_1
            fases_relacionadas:
              - "F13"   # Health Monitoring
              - "F17"   # Adaptation
              - "F3"    # Trajectory Selection (re-evaluación)
            playbooks_triggered:
              - "P05"   # Bounded Autonomy M6
              - "P06"   # Pilot Transformation
              - "P07"   # Scale Transformation (según resultados de P06)
            trayectoria_recomendada:
              id: "Avanzada"
            notas:
              - "Cuando se cumplen simultáneamente los umbrales de H_org, eta_org y ROI_Habilitacion, F17 debe evaluar transición desde Minimal hacia Avanzada."
              - "P05 prepara HAIC (M1–M6); P06 y P07 ejecutan pilotos y escalamiento controlado."
    S2_Checklist_de_conformidad_con_VOCAB:
      - "Todas las métricas usadas (`H_org`, `eta_org`, `ROI_Habilitacion`) provienen de `layer_1.metricas`."
      - "Todas las fases referenciadas (`F1`, `F3`, `F4`, `F5`, `F13`, `F16`, `F17`) corresponden a `layer_3.wslc_phases`."
      - "Todos los playbooks (`P01`–`P04`, `P09`, `P10`, `P11`, `P15`, `P03`, `P05`, `P06`, `P07`) corresponden a `layer_3.playbooks`."
      - "Las trayectorias (`Survival`, `Minimal`, `Avanzada`) corresponden a `layer_3.trayectorias`."
    S3_Puntos_abiertos_v0_1:
      - "Los umbrales marcados con comentarios `*_v0_1` son propuestas iniciales para SPRINT 1."
      - "La calibración fina de `H_org`, `eta_org` y `ROI_Habilitacion` por trayectoria (objetivos por `Minimal`/`Avanzada`) queda abierta para etapas posteriores (VG2–VG4) usando datos empíricos."
      - "Se asume que futuros refinamientos de `VOCABULARIO_CONTROLADO.layer_1.metricas` podrán introducir métricas adicionales de dominio; este archivo deberá actualizarse para referenciar esos nuevos `metric_id` en lugar de crear métricas ad‑hoc."

  Mapeo_Dominios_Fases:
    Src: "sources/orko_knowledge/30_metodologia_orko/00b_mapeo_dominios_fases.md"
    Title: "MAPEO DOMINIOS (D1-D4) → FASES METODOLOGÍA"
    Proposito: "Trazabilidad Layer 1 → Layer 3 (I3)"
    Tipo: "Mapeo Estructural"
    ID: "ORKO-L3-MAP-D-F"
    S0_Fundamento:
      Layer_0: "A1, A2, A3 | P1-P5 | I2, I3"
      Layer_1: "D1, D2, D3, D4 | C1-C5"
      Layer_2: "— (No aplica, mapeo conceptual)"
      Justificacion: "Este documento operacionaliza I3 (Trazabilidad) al proyectar dominios ortogonales D1-D4 (Layer 1 Arquitectura) sobre fases metodológicas F1-F18 (Layer 3 Metodología). Mapeo auditable preserva I2 (Ortogonalidad) demostrando que dominios cruzan fases independientemente. Es índice estructural, NO duplicación contenido."
      Definiciones: "../00_fundamentos_teoricos/ | ../10_arquitectura_orko/"
    S1_Fundamento_Conceptual:
      Layer_1_Dominios_Ortogonales_Yaml: |-
        D1_Arquitectura:
          Definición: "Diseño estructura sistemas trabajo (P1, P2, P3, P4, P5)"
          Alcance: Modelado, especificación, blueprints
          Output: Contratos C1-C5, entidades E6-E7

        D2_Percepción:
          Definición: "Captura información entorno organizacional"
          Alcance: Sensing, assessment, monitoring, feedback
          Output: Métricas, context profiles, health scores

        D3_Decisión:
          Definición: "Elección informada bajo constraints P4"
          Alcance: Trade-offs, priorización, trajectory selection
          Output: ADRs, roadmaps, playbook triggers

        D4_Operación:
          Definición: "Ejecución transformaciones P2 (flows)"
          Alcance: Implementación, delivery, rituals
          Output: Artifacts, releases, ceremonies
      Layer_3_18_Fases_WSLC: |-
        Fases implementan metodología ejecutable derivada Layer 0→1→2.
        **Este documento traza D→F explícitamente (I3 compliance).**
    S2_Matriz_Mapeo_DxF:
      Tabla: |-
        | Fase | D1_Arq | D2_Perc | D3_Dec | D4_Oper | Primitivos Primarios |
        |------|--------|---------|--------|---------|----------------------|
        | **F1** Context Assessment | ◐ | ●●● | ◐ | ○ | P1-P5 (scan) |
        | **F2** Vision Definition | ◐ | ◐ | ●● | ○ | P5 (propósito) |
        | **F3** Trajectory Selection | ○ | ◐ | ●●● | ○ | Decision |
        | **F4** Capability Mapping | ●● | ◐ | ○ | ○ | P1 (capacidad) |
        | **F5** Flow Design | ●● | ◐ | ○ | ○ | P2 (flujo) |
        | **F6** Information Architecture | ●●● | ◐ | ○ | ○ | P3 (información) |
        | **F7** Purpose Cascade | ● | ○ | ○ | ○ | P5 (OKR) |
        | **F8** Limits Definition | ● | ◐ | ●● | ○ | P4 (límites) |
        | **F9** Target State Design | ●●● | ○ | ●● | ○ | E6 (target) |
        | **F10** Quick Wins | ○ | ○ | ● | ●● | Delivery |
        | **F11** Fabric Deployment | ●● | ○ | ● | ●● | TF1-TF3 |
        | **F12** State Transition | ○ | ● | ● | ●● | E6 evolve |
        | **F13** Health Monitoring | ○ | ●●● | ○ | ●● | H_org sensing |
        | **F14** Incident Response | ○ | ●● | ●● | ●●● | Remediation |
        | **F15** Continuous Execution | ○ | ◐ | ● | ●●● | Xanpan |
        | **F16** Learning Loops | ○ | ●● | ● | ● | Retrospectives |
        | **F17** Adaptation | ◐ | ●● | ●●● | ○ | I6 trajectory |
        | **F18** Convergence Check | ○ | ●● | ● | ○ | E6 validation |
