Phases_Detailed:
  F1:
    ID: ORKO-MET-F1
    Name: "Context Assessment"
    Tranche: "Initiation"
    Purp: "Capturar el estado organizacional actual mediante un perfil de 36 parámetros y calcular H_org baseline y clasificación contextual (G1–G4) para gobernar decisiones posteriores."
    Primary_Domains: ["D2_Percepcion", "D3_Decision"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion"]
    Key_Outputs:
      - "context_profile_36_params.yaml (perfil contextual de 36 parámetros)"
      - "h_org_baseline (health score organizacional baseline)"
      - "context_classification (bandas de salud G1–G4)"
      - "regulatory_constraints.yaml (restricciones regulatorias relevantes)"
      - "tech_debt_inventory.yaml (inventario preliminar de deuda técnica)"
    Src: "sources/orko_knowledge/30_metodologia_orko/01_fases_initiation/F1_context_assessment.md"

  F2:
    ID: ORKO-MET-F2
    Name: "Vision Definition"
    Tranche: "Initiation"
    Purp: "Transformar el perfil de contexto y la trayectoria seleccionada en una declaración de visión, OKR L4 y constraints explícitos."
    Primary_Domains: ["D1_Arquitectura", "D3_Decision"]
    Primary_Primitives: ["P5_Proposito"]
    Key_Outputs:
      - "vision_statement.md (narrativa de visión)"
      - "vision_constraints.yaml (límites macro alineados a la trayectoria)"
      - "okr_L4 (OKR organizacionales de nivel 4)"
      - "okr_L4_refined (versión refinada de okr_L4 cuando aplica)"
      - "north_star y north_star_metrics"
    Src: "sources/orko_knowledge/30_metodologia_orko/01_fases_initiation/F2_vision_definition.md"

  F3:
    ID: ORKO-MET-F3
    Name: "Trajectory Selection"
    Tranche: "Initiation"
    Purp: "Seleccionar la trayectoria de transformación (Survival/Minimal/Avanzada) en función de H_org, restricciones contextuales y matriz de decisión, definiendo secuencia de fases y preselección de playbooks."
    Primary_Domains: ["D3_Decision", "D4_Operacion"]
    Primary_Primitives: ["P4_Limite", "P5_Proposito"]
    Key_Outputs:
      - "trajectory.md (trajectory_selected con justificación explícita)"
      - "timeline_commitment (compromiso temporal de la trayectoria)"
      - "budget_allocation.yaml (asignación presupuestaria por fase/playbook)"
      - "phase_sequence (secuencia de fases F4–F18 según trayectoria)"
      - "playbook_preselection (playbooks P01–P15 relevantes)"
      - "trajectory_decision_rationale.md (racional de decisión)"
    Src: "sources/orko_knowledge/30_metodologia_orko/01_fases_initiation/F3_trajectory_selection.md"

  F4:
    ID: ORKO-MET-F4
    Name: "Capability Mapping"
    Tranche: "Development"
    Purp: "Construir un inventario de capacidades (P1) y detectar gaps alineados a la visión y trayectoria seleccionada."
    Primary_Domains: ["D1_Arquitectura", "D2_Percepcion"]
    Primary_Primitives: ["P1_Capacidad"]
    Key_Outputs:
      - "capacity_inventory.yaml (inventario de capacidades)"
      - "skills_matrix.xlsx (matriz de habilidades ligada a capacidades)"
      - "capacity_gaps.yaml (gaps de capacidad según trayectoria)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F4_capability_mapping.md"

  F5:
    ID: ORKO-MET-F5
    Name: "Flow Design"
    Tranche: "Development"
    Purp: "Diseñar flujos de valor críticos y medir handoffs para informar el diseño de estado target y quick wins."
    Primary_Domains: ["D1_Arquitectura", "D4_Operacion"]
    Primary_Primitives: ["P2_Flujo"]
    Key_Outputs:
      - "vsm_maps (mapas de flujo Value Stream Mapping)"
      - "handoff_ratio (proporción de handoffs por flujo)"
      - "flow_optimization (decisiones de optimización de flujo)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F5_flow_design.md"

  F6:
    ID: ORKO-MET-F6
    Name: "Information Architecture"
    Tranche: "Development"
    Purp: "Diseñar la arquitectura de información y catálogo de datasets críticos bajo límites y objetivos definidos."
    Primary_Domains: ["D1_Arquitectura", "D2_Percepcion"]
    Primary_Primitives: ["P3_Informacion"]
    Key_Outputs:
      - "critical_datasets.yaml (data_catalog de datasets clave)"
      - "data_domain_model.md (blueprint de dominios de información)"
      - "information_governance.md (principios y roles de gobierno de datos)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F6_information_architecture.md"

  F7:
    ID: ORKO-MET-F7
    Name: "Purpose Cascade"
    Tranche: "Development"
    Purp: "Cascadear la visión organizacional en OKRs a niveles inferiores y definir políticas de alineamiento propósito–capacidades–flujos."
    Primary_Domains: ["D1_Arquitectura", "D3_Decision"]
    Primary_Primitives: ["P5_Proposito", "P1_Capacidad"]
    Key_Outputs:
      - "okr_cascade.yaml (cascada OKR L4→L1)"
      - "purpose_policy.yaml (políticas de alineamiento propósito–capacidad)"
      - "alignment_matrix.xlsx (matriz de alineamiento OKR×Capacidades×Flujos)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F7_purpose_cascade.md"

  F8:
    ID: ORKO-MET-F8
    Name: "Limits Definition"
    Tranche: "Development"
    Purp: "Definir un catálogo explícito de límites (P4) y su impacto en fases y playbooks, incluyendo marco de cumplimiento."
    Primary_Domains: ["D3_Decision", "D2_Percepcion"]
    Primary_Primitives: ["P4_Limite"]
    Key_Outputs:
      - "limit_catalog.yaml (catálogo clasificado de límites)"
      - "compliance_framework_instances.yaml (instancias de compliance por límite)"
      - "limit_phase_matrix.md (matriz límite→fases/playbooks afectados)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F8_limits_definition.md"

  F9:
    ID: ORKO-MET-F9
    Name: "Target State Design"
    Tranche: "Development"
    Purp: "Sintetizar los diseños de capacidades, flujos, información, propósito y límites en un estado arquitectónico objetivo E6_target."
    Primary_Domains: ["D1_Arquitectura", "D4_Operacion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion"]
    Key_Outputs:
      - "e6_target.yaml (estado arquitectónico objetivo)"
      - "target_diagrams.drawio (diagramas C4/flows/data)"
      - "target_schemas.yaml (schemas y contratos de componentes target)"
      - "gap_analysis.yaml (análisis de gaps E6_current→E6_target)"
    Src: "sources/orko_knowledge/30_metodologia_orko/02_fases_development/F9_target_state_design.md"

  F10:
    ID: ORKO-MET-F10
    Name: "Quick Wins"
    Tranche: "Implementation"
    Purp: "Seleccionar e implementar quick wins de alto impacto y bajo esfuerzo para mejorar H_org y preparar la transición hacia el estado target."
    Primary_Domains: ["D4_Operacion", "D3_Decision"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion"]
    Key_Outputs:
      - "quick_wins_backlog.yaml (lista priorizada de quick wins)"
      - "quick_wins_execution_log.md (registro de ejecución)"
      - "quick_wins_impact.yaml (impacto observado en H_org y artefactos clave)"
      - "h_org_improvement_plan.md (plan de mejora de H_org basado en quick wins)"
    Src: "sources/orko_knowledge/30_metodologia_orko/03_fases_implementation/F10_quick_wins.md"

  F11:
    ID: ORKO-MET-F11
    Name: "Fabric Deployment"
    Tranche: "Implementation"
    Purp: "Planificar y ejecutar el despliegue de los tejidos TF1–TF3 según el estado target y los límites definidos."
    Primary_Domains: ["D1_Arquitectura", "D4_Operacion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion"]
    Key_Outputs:
      - "fabric_deployment_plan.yaml (plan de despliegue de TF1–TF3)"
      - "tf1_capacity_plan.md (lineamientos TF1_Capacity)"
      - "tf2_flow_plan.md (lineamientos TF2_Flow)"
      - "tf3_information_plan.md (lineamientos TF3_Information)"
      - "fabric_status.yaml (estado resumido de despliegue)"
    Src: "sources/orko_knowledge/30_metodologia_orko/03_fases_implementation/F11_fabric_deployment.md"

  F12:
    ID: ORKO-MET-F12
    Name: "State Transition"
    Tranche: "Implementation"
    Purp: "Planificar y gobernar la transición desde E6_current hacia E6_target mediante estados intermedios y validación de riesgos."
    Primary_Domains: ["D1_Arquitectura", "D4_Operacion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion", "P4_Limite"]
    Key_Outputs:
      - "state_transition_plan.yaml (plan de transición E6_current→E6_target)"
      - "e6_intermediate.yaml (estados intermedios definidos)"
      - "transition_validation.md (criterios y riesgos de transición)"
      - "transition_status.yaml (estado de avance de la transición)"
    Src: "sources/orko_knowledge/30_metodologia_orko/03_fases_implementation/F12_state_transition.md"

  F13:
    ID: ORKO-MET-F13
    Name: "Health Monitoring"
    Tranche: "Operation"
    Purp: "Monitorear la salud organizacional y la trayectoria a través de métricas canónicas y health gates, generando señales y triggers de playbooks."
    Primary_Domains: ["D4_Operacion", "D2_Percepcion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo", "P3_Informacion", "P4_Limite", "P5_Proposito"]
    Key_Outputs:
      - "h_org_current (valor actual de salud organizacional)"
      - "health_gate_status (estado de G1–G4)"
      - "drift_signals (señales de desviación E6_current vs E6_target)"
      - "health_dashboards.md (dashboards de H_org, eta_org, ROI_Habilitacion)"
      - "playbook_triggers (lista de playbooks P01–P15 disparados)"
    Src: "sources/orko_knowledge/30_metodologia_orko/04_fases_operation/F13_health_monitoring.md"

  F14:
    ID: ORKO-MET-F14
    Name: "Incident Response"
    Tranche: "Operation"
    Purp: "Gestionar la respuesta a incidentes que degradan H_org o interrumpen la operación, incluyendo recuperación y post-mortem."
    Primary_Domains: ["D4_Operacion"]
    Primary_Primitives: ["P2_Flujo", "P3_Informacion"]
    Key_Outputs:
      - "incident_report.md (reporte formal de incidente)"
      - "recovery_actions.yaml (plan de acciones de recuperación)"
      - "post_mortem.md (análisis de causa raíz y aprendizajes)"
    Src: "sources/orko_knowledge/30_metodologia_orko/04_fases_operation/F14_incident_response.md"

  F15:
    ID: ORKO-MET-F15
    Name: "Continuous Execution"
    Tranche: "Operation"
    Purp: "Regular la ejecución continua del sistema de trabajo (runbooks, SLOs, cadencia) y registrar la ejecución para análisis posterior."
    Primary_Domains: ["D4_Operacion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo"]
    Key_Outputs:
      - "execution_log.md (registro continuo de ejecución)"
      - "cadence_adjustments.yaml (ajustes a cadencia operacional)"
      - "sprint_reports/ (reportes periódicos de sprints)"
    Src: "sources/orko_knowledge/30_metodologia_orko/04_fases_operation/F15_continuous_execution.md"

  F16:
    ID: ORKO-MET-F16
    Name: "Learning Loops"
    Tranche: "Evolution"
    Purp: "Cerrar loops de aprendizaje conectando métricas, decisiones de trayectoria y ejecución de playbooks para mejorar la metodología y la trayectoria."
    Primary_Domains: ["D1_Arquitectura", "D2_Percepcion", "D4_Operacion"]
    Primary_Primitives: ["P5_Proposito"]
    Key_Outputs:
      - "learning_loops_log (registro estructurado de hipótesis, experimentos y resultados)"
      - "playbook_improvement_backlog (backlog de mejoras a playbooks P01–P08)"
      - "trajectory_adjustment_recommendations (recomendaciones de ajuste de trayectoria)"
    Src: "sources/orko_knowledge/30_metodologia_orko/05_fases_evolution/F16_learning_loops.md"

  F17:
    ID: ORKO-MET-F17
    Name: "Adaptation"
    Tranche: "Evolution"
    Purp: "Formalizar decisiones de adaptación (trayectoria, OKR, políticas) ante drift o cambios de contexto basados en learnings y health trends."
    Primary_Domains: ["D3_Decision", "D2_Percepcion"]
    Primary_Primitives: ["P4_Limite", "P5_Proposito"]
    Key_Outputs:
      - "trajectory_adjustment.md (ajuste de trayectoria documentado)"
      - "adaptation_plan.yaml (plan de adaptación con ADRs)"
      - "okr_refinement.yaml (refinamiento de OKRs basado en feedback de operación)"
    Src: "sources/orko_knowledge/30_metodologia_orko/05_fases_evolution/F17_adaptation.md"

  F18:
    ID: ORKO-MET-F18
    Name: "Convergence Check"
    Tranche: "Evolution"
    Purp: "Evaluar la convergencia entre E6_current y E6_target, calculando un convergence_score y produciendo recomendaciones CONTINUE/ADAPT/CLOSE."
    Primary_Domains: ["D1_Arquitectura", "D4_Operacion"]
    Primary_Primitives: ["P1_Capacidad", "P2_Flujo"]
    Key_Outputs:
      - "convergence_report.md (reporte de convergencia actual→target)"
      - "convergence_score (score numérico de convergencia)"
      - "gap_analysis.yaml (gaps restantes current→target)"
    Src: "sources/orko_knowledge/30_metodologia_orko/05_fases_evolution/F18_convergence_check.md"

