Contracts_Detailed:
  ID: ORKO-ARQ-CONTRACTS-DETAIL
  Ctx: "Resumen estructurado de los contratos C1–C5 a partir de 01_contratos.md."

  C1_Capacidad:
    ID: ORKO-C-C1
    Def: "Contrato canónico que operacionaliza el primitivo CAPACIDAD: quién puede hacer qué, con qué sustrato y lifecycle asociado."
    Purp: "Dar un esquema único para todas las capacidades (humanas, algorítmicas, mecánicas o mixtas) asegurando trazabilidad, clasificación contextual (producción/habilitación) y lifecycle controlado."
    Scope: "Se aplica a cualquier unidad que ejecuta trabajo (personas, equipos, servicios, agentes IA, máquinas)."
    Key_Points:
      - "Incluye substrate, capacity_type (C0–C3), role (Producción/Habilitación) y arquetipo AOC como dimensiones principales de clasificación."
      - "Integra principios de HAIC (I5): ownership y delegation_mode para capacidades algorítmicas con accountable humano único."
      - "Modela lifecycle detallado (G11) y golden rule de Meyer (autoridad = accountability) mediante invariantes explícitos."
    Src: "sources/orko_knowledge/10_arquitectura_orko/01_contratos.md"

  C2_Flujo:
    ID: ORKO-C-C2
    Def: "Contrato canónico que operacionaliza el primitivo FLUJO como DAG de pasos con capacidades requeridas, entradas y salidas de información."
    Purp: "Proveer un modelo uniforme para procesos, pipelines y workflows, permitiendo medir eficiencia de flujo, handoffs y métricas DORA."
    Scope: "Se aplica a cualquier secuencia de transformaciones (proceso de negocio, pipeline técnico, flujo operativo)."
    Key_Points:
      - "Define pasos, dependencias y métricas (cycle time, flow efficiency, handoff_ratio) sobre un DAG sin ciclos."
      - "Incluye definición formal de handoff y su cálculo, clave para reducir fricción organizacional."
      - "Conecta cada flujo con un Propósito (A5) y una Capacidad owner (mínimo C2), asegurando alineamiento y responsabilidad."
    Src: "sources/orko_knowledge/10_arquitectura_orko/01_contratos.md"

  C3_Informacion:
    ID: ORKO-C-C3
    Def: "Contrato canónico que operacionaliza el primitivo INFORMACIÓN unificando dato, señal y estado bajo un mismo esquema."
    Purp: "Asegurar que toda información relevante tenga estructura, lineage, semántica y calidad explícitas para soportar decisión y auditoría."
    Scope: "Se aplica a cualquier unidad de información manejada por la organización (registros, eventos, métricas, observables)."
    Key_Points:
      - "Distingue tipos de información (Persistente, Transitoria, Agregada) y captura payload, temporalidad y semántica."
      - "Integra data lineage completo (flows, capacities, parents) en coherencia con I3 Trazabilidad."
      - "Define observables estándar (EX1–EX8, IN1–IN8) y métricas de calidad (completitud, exactitud, frescura) como base de gobierno de datos."
    Src: "sources/orko_knowledge/10_arquitectura_orko/01_contratos.md"

  C4_Limite:
    ID: ORKO-C-C4
    Def: "Contrato canónico que operacionaliza el primitivo LÍMITE como restricción explícita sobre capacidades, flujos, información o propósitos."
    Purp: "Hacer operables las restricciones físicas, regulatorias, organizacionales, económicas y técnicas, con métricas de cumplimiento y severidad."
    Scope: "Se aplica a cualquier constraint que acote el espacio de posibilidades del sistema."
    Key_Points:
      - "Tipifica límites (Físico, Regulatorio, Organizacional, Económico, Técnico) y su severidad (Info–Critical)."
      - "Incluye estructura detallada para compliance y violaciones, con severidad ponderada y planes de remediación."
      - "Conecta directamente con I4 (Clasificación Contextual), I3 (Trazabilidad) e I1 (Minimalidad) al modelar explícitamente los límites del diseño."
    Src: "sources/orko_knowledge/10_arquitectura_orko/01_contratos.md"

  C5_Proposito:
    ID: ORKO-C-C5
    Def: "Contrato canónico que operacionaliza el primitivo PROPÓSITO mediante objetivos cualitativos y Key Results cuantificables."
    Purp: "Vincular la transformación organizacional con outcomes medibles y jerarquías de propósito (OKR tree) alineadas."
    Scope: "Se aplica a propósitos en distintos niveles (individual, equipo, unidad, organización) y horizontes (inmediato, táctico, estratégico)."
    Key_Points:
      - "Modela Key Results con métricas, unidades, criterios de logro y pesos, en línea con prácticas OKR."
      - "Incluye jerarquía de propósito, fórmula de alineamiento y restricciones de ownership humano (I5)."
      - "Permite evaluar progreso, detectar riesgos y priorizar iniciativas según su contribución a propósitos superiores."
    Src: "sources/orko_knowledge/10_arquitectura_orko/01_contratos.md"

