introduction:
  definition: "Sistema operativo organizacional adaptable y formal para guiar transformaciones complejas."
  core_concept: "Work-System Lifecycle (WSLC) de 18 fases + Catálogo de 15 Playbooks activados por Health Gates."
  philosophy: "Minimalidad, Ortogonalidad, Accountability Humana (HAIC), Adaptación basada en Datos."

fases_wslc:
  initiation:
    F1_Context_Assessment:
      canonico: "Context Assessment"
      proposito: "Capturar estado organizacional actual (E6_current), H_org baseline y perfil de contexto (36 params)."
      inputs: ["Stakeholder Interviews", "Org Docs", "Regulatory Context"]
      outputs:
        [
          "context_profile_36_params",
          "h_org_baseline",
          "context_classification",
        ]
      owner: "Role_Captain"

    F2_Vision_Definition:
      canonico: "Vision Definition"
      proposito: "Definir visión, ambición y North Star alineada con restricciones del contexto."
      inputs: ["F1.context_profile", "F3.trajectory_selected"]
      outputs: ["vision_statement.md", "okr_L4", "vision_constraints"]
      owner: "Role_Captain + Sponsor_L1_Human"
      protocol: "F2_F3_convergence (circular dependency)"

    F3_Trajectory_Selection:
      canonico: "Trajectory Selection"
      proposito: "Seleccionar trayectoria óptima (Survival, Minimal, Avanzada) basada en decisión matrix formal."
      inputs: ["F1.h_org_baseline", "Budget/Runway"]
      outputs:
        ["trajectory_selected", "timeline_commitment", "budget_allocation"]
      owner: "Role_Captain + Sponsor_L1_Human"

  development:
    F4_Capability_Mapping:
      canonico: "Capability Mapping"
      proposito: "Inventariar y mapear capacidades (P1) humanas, algorítmicas y mixtas."
      inputs: ["F2.vision", "F3.trajectory"]
      outputs: ["p1_inventory.yaml", "skills_matrix", "capacity_gaps"]
      owner: "Role_Architect"

    F5_Flow_Design:
      canonico: "Flow Design"
      proposito: "Diseñar flujos de valor (P2) y optimizar handoffs."
      inputs: ["F4.p1_inventory", "F7.okr_cascade"]
      outputs: ["vsm_maps", "handoff_ratio_metrics", "flow_optimization_plan"]
      owner: "Role_Architect"

    F6_Information_Architecture:
      canonico: "Information Architecture"
      proposito: "Diseñar arquitectura de información (P3), dominios de datos y governance."
      inputs: ["F1.context", "F7.okrs"]
      outputs:
        ["data_catalog", "architecture_blueprint", "information_governance"]
      owner: "Role_Architect (Data)"

    F7_Purpose_Cascade:
      canonico: "Purpose Cascade"
      proposito: "Cascadear OKRs (P5) desde L4 (Org) hasta L3/L2/L1 según trayectoria, asignando accountability humana."
      inputs: ["F2.okr_L4", "F3.trajectory"]
      outputs:
        ["okr_cascade_L4_to_L1.yaml", "purpose_policy", "alignment_matrix"]
      owner: "Role_Captain + Leaders"
      invariant: "I5_HAIC: Every OKR must have a Human Owner"

    F8_Limits_Definition:
      canonico: "Limits Definition"
      proposito: "Formalizar límites (P4) regulatorios, técnicos y presupuestarios."
      inputs: ["F1.regulatory_constraints", "F3.budget"]
      outputs: ["limit_catalog.yaml", "compliance_framework_refs"]
      owner: "Role_Architect (Governance)"

    F9_Target_State_Design:
      canonico: "Target State Design"
      proposito: "Sintetizar diseños F4-F8 en un Estado Arquitectónico Objetivo (E6_target)."
      inputs: ["F4-F8 outputs", "F3.trajectory"]
      outputs:
        ["e6_target.yaml", "target_diagrams", "gap_analysis_current_target"]
      owner: "Role_Architect"

  implementation:
    F10_Quick_Wins:
      canonico: "Quick Wins"
      proposito: "Ejecutar acciones de alto impacto y bajo esfuerzo para ganar momentum y mejorar H_org temprano."
      inputs: ["F9.gap_analysis", "F5.vsm_maps"]
      outputs: ["quick_wins_backlog", "execution_log", "h_org_early_impact"]
      owner: "Role_Delivery_Lead"

    F11_Fabric_Deployment:
      canonico: "Fabric Deployment"
      proposito: "Desplegar cambios estructurales en Tejidos (TF1, TF2, TF3)."
      inputs: ["F9.target_schemas", "F9.e6_target"]
      outputs: ["fabric_deployment_plan", "tf1/tf2/tf3_status"]
      owner: "Role_Delivery_Lead"

    F12_State_Transition:
      canonico: "State Transition"
      proposito: "Orquestar la transición formal de E6_current a E6_target (migraciones, reorgs)."
      inputs: ["F9.e6_target", "F11.fabric_status"]
      outputs: ["state_transition_plan", "e6_intermediate_states"]
      owner: "Role_Architect + Delivery"

  operation:
    F13_Health_Monitoring:
      canonico: "Health Monitoring"
      proposito: "Monitoreo continuo de métricas canónicas (H_org, eta_org) y activación de Health Gates."
      inputs: ["Live Signals TF1/TF2/TF3"]
      outputs:
        ["h_org_dashboard", "health_gate_status (G1-G4)", "playbook_triggers"]
      owner: "Role_HealthOwner"

    F14_Incident_Response:
      canonico: "Incident Response"
      proposito: "Gestión reactiva de incidentes y degradaciones de salud detectadas por F13."
      inputs: ["F13.alerts", "playbook_triggers"]
      outputs: ["incident_reports", "recovery_actions", "post_mortems"]
      owner: "Role_IncidentLead"

    F15_Continuous_Execution:
      canonico: "Continuous Execution"
      proposito: "Operación regular del sistema de trabajo (Sprints, BAU, Cadencia)."
      inputs: ["Backlog F10/F11", "F7.okrs"]
      outputs: ["execution_log", "sprint_reports", "cadence_adjustments"]
      owner: "Role_Delivery_Lead"

  evolution:
    F16_Learning_Loops:
      canonico: "Learning Loops"
      proposito: "Cerrar ciclos de aprendizaje, analizando correlación entre acciones y métricas."
      inputs: ["F13.trends", "F14.post_mortems", "F15.reports"]
      outputs:
        [
          "learning_log",
          "playbook_improvement_backlog",
          "trajectory_recommendations",
        ]
      owner: "Role_Captain"

    F17_Adaptation:
      canonico: "Adaptation"
      proposito: "Formalizar decisiones de cambio de rumbo (Pivots, Trajectory Adjustments) vía ADRs."
      inputs: ["F16.learnings", "F13.trends"]
      outputs: ["trajectory_adjustment", "adaptation_plan", "okr_refinement"]
      owner: "Role_SteeringCommittee"

    F18_Convergence_Check:
      canonico: "Convergence Check"
      proposito: "Validación final de convergencia hacia E6_target al cierre de ciclo."
      inputs: ["F9.e6_target", "F12.e6_current_post"]
      outputs:
        ["convergence_report", "convergence_score", "gap_analysis_residual"]
      owner: "Role_Architect"

playbooks:
  recovery:
    desc: "Restaurar H_org ante degradaciones críticas (G1/G2)."
    items:
      P01_Low_H_org_Recovery:
        trigger: "H_org < 60 (Critical)"
        action: "Emergency capacity checks, kill non-critical flows."
      P02_Handoff_Reduction:
        trigger: "Handoff Ratio > 30% (High Friction)"
        action: "Consolidate teams, unify roles, reduce steps."
      P03_OKR_Alignment:
        trigger: "OKR Alignment Score < 0.6 (Strategic Drift)"
        action: "Re-cascade workshops, prune orphan projects."
      P04_Security_Remediation:
        trigger: "P4 Limit Breach / Security Incident"
        action: "Containment, limit enforcement, compliance audit."

  transformation:
    desc: "Cambios estructurales proactivos para mejorar eta_org y ROI."
    items:
      P05_Bounded_Autonomy_M6:
        trigger: "H_org high + eta_org low (Stagnation)"
        action: "Design M6 autonomy frameworks, devolve decision rights."
      P06_Pilot_Transformation:
        trigger: "Trajectory Milestone / New Innovation"
        action: "Launch controlled pilot in safe-to-fail zone."
      P07_Scale_Transformation:
        trigger: "Pilot Success confirmed by F16"
        action: "Rollout pilot patterns to wider org."
      P08_Optimization_Sustain:
        trigger: "Post-Transformation Stabilization"
        action: "Refine processes, document efficiency gains."

  operational:
    desc: "Ajustes tácticos durante operación continua."
    items:
      P09_Drift_Detection_Response:
        trigger: "Drift E6_current vs Target > Threshold"
        action: "Corrective actions to realign architecture."
      P10_Capacity_Gap_Resolution:
        trigger: "Missing Skills / Capacity Bottleneck"
        action: "Hiring, Training, or Automating gap."
      P11_Flow_Optimization:
        trigger: "Cycle Time degradation"
        action: "Value stream tuning, bottleneck removal."
      P12_Data_Quality_Recovery:
        trigger: "Data Quality Score drop"
        action: "Clean-up, fix lineage, enforce schema."
      P13_Political_Alignment:
        trigger: "Stakeholder conflict / blocking"
        action: "Alignment workshops, sponsor intervention."
      P14_Client_Expectation_Mgmt:
        trigger: "NPS Drop / Client Churn risk"
        action: "Client interviews, roadmap adjustment."
      P15_Adaptive_Cadence:
        trigger: "Volatility up / Velocity down"
        action: "Change sprint length, review frequency."

governance:
  roles:
    Role_Captain: "Orquestador metodológico general. Accountable por F1-F3, F7, F16."
    Role_Architect: "Guardián de integridad técnica (D1). Accountable por F4, F5, F6, F8, F9, F18."
    Role_HealthOwner: "Guardián de H_org (D2). Accountable por F13 y activación de Playbooks."
    Role_Delivery_Lead: "Líder de ejecución (D4). Accountable por F10, F11, F15."
    Role_IncidentLead: "Líder efímero para F14."
    Sponsor_L1_Human: "Ejecutivo responsable final de decisiones estratégicas y presupuesto."

  rituals:
    Health_Check_Weekly: "Revisión F13 de H_org y health gates."
    Steering_Committee_Monthly: "Revisión F17 de trayectoria y adaptación."
    Learning_Review_Quarterly: "Sesión F16 de aprendizaje profundo."

