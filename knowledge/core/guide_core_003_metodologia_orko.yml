# =============================================================================
# INTRODUCCIÓN
# =============================================================================

Introduccion:
  ID: "ORKO-MET-INTRO-01"
  Def: "ORKO - Metodología adaptable para transformaciones organizacionales"
  Componentes:
    Fases: "18 fases F1-F18 (WSLC)"
    Playbooks: "15 procedimientos P01-P15"
    Gobernanza: "Captain, HealthOwner, Architect"

  Trayectorias:
    Survival: "H_org < 0.50 - 3-6 semanas - estabilizar"
    Minimal: "H_org 0.50-0.70 - 6-12 semanas - cimientos"
    Avanzada: "H_org > 0.70 - 3-6 meses - transformación completa"

# =============================================================================
# FASES INITIATION (F1-F3)
# =============================================================================

Fases_Initiation:
  F1_Context_Assessment:
    ID: "ORKO-F1-01"
    Dominio: "D2_Percepción"
    Purp: "Capturar estado actual vía 36 parámetros"
    Outputs: "context_profile, h_org_baseline"
    Duracion: "2-4 semanas"

  F2_Vision_Definition:
    ID: "ORKO-F2-01"
    Dominio: "D3_Decisión"
    Purp: "Articular visión y criterios éxito"
    Outputs: "vision_statement, success_criteria"
    Duracion: "1-2 semanas"

  F3_Trajectory_Selection:
    ID: "ORKO-F3-01"
    Dominio: "D3_Decisión"
    Purp: "Seleccionar trayectoria transformación"
    Outputs: "trajectory_selected, roadmap"
    Duracion: "1 semana"

# =============================================================================
# FASES DEVELOPMENT (F4-F9)
# =============================================================================

Fases_Development:
  F4_Capability_Mapping:
    ID: "ORKO-F4-01"
    Dominio: "D1_Arquitectura"
    Purp: "Mapear capacidades actuales y target"
    Outputs: "capability_inventory, gap_analysis"
    Duracion: "2-4 semanas"

  F5_Flow_Design:
    ID: "ORKO-F5-01"
    Dominio: "D1_Arquitectura"
    Purp: "Diseñar flujos valor y automatización"
    Outputs: "flow_catalog, value_stream_maps"
    Duracion: "2-4 semanas"

  F6_Information_Architecture:
    ID: "ORKO-F6-01"
    Dominio: "D1_Arquitectura"
    Purp: "Diseñar arquitectura información"
    Outputs: "information_blueprint, lakehouse_design"
    Duracion: "3-6 semanas"

  F7_Purpose_Cascade:
    ID: "ORKO-F7-01"
    Dominio: "D1_Arquitectura"
    Purp: "Diseñar cascada OKRs"
    Outputs: "okr_hierarchy, alignment_matrix"
    Duracion: "2-3 semanas"

  F8_Limits_Definition:
    ID: "ORKO-F8-01"
    Dominio: "D1+D3"
    Purp: "Definir límites y governance"
    Outputs: "limits_catalog, enforcement_policies"
    Duracion: "1-2 semanas"

  F9_Target_State_Design:
    ID: "ORKO-F9-01"
    Dominio: "D1_Arquitectura"
    Purp: "Diseñar E6 target completo"
    Outputs: "E6_target, ADRs, transition_plan"
    Duracion: "2-4 semanas"

# =============================================================================
# FASES IMPLEMENTATION (F10-F12)
# =============================================================================

Fases_Implementation:
  F10_Quick_Wins:
    ID: "ORKO-F10-01"
    Dominio: "D4_Operación"
    Purp: "Entregar valor temprano"
    Outputs: "quick_wins_delivered"
    Duracion: "4-8 semanas"

  F11_Fabric_Deployment:
    ID: "ORKO-F11-01"
    Dominio: "D1+D4"
    Purp: "Desplegar TF1, TF2, TF3"
    Outputs: "tejidos deployed"
    Duracion: "8-16 semanas"

  F12_State_Transition:
    ID: "ORKO-F12-01"
    Dominio: "D4_Operación"
    Purp: "Transicionar E6_current → E6_target"
    Outputs: "E6_new, transition_log"
    Duracion: "2-4 semanas"

# =============================================================================
# FASES OPERATION (F13-F15)
# =============================================================================

Fases_Operation:
  F13_Health_Monitoring:
    ID: "ORKO-F13-01"
    Dominio: "D2_Percepción"
    Purp: "Monitoreo continuo H_org"
    Outputs: "health_dashboard, alerts"
    Health_Gates:
      G1: "H_org < 70 → P01"
      G2: "handoff > 30% → P02"
      G3: "alignment < 60% → P03"
      G4: "critical_violations > 0 → P04"

  F14_Incident_Response:
    ID: "ORKO-F14-01"
    Dominio: "D4_Operación"
    Purp: "Responder incidentes, ejecutar playbooks"
    Pattern: "OODA: Observe → Orient → Decide → Act"
    Outputs: "incident_log, remediation"

  F15_Continuous_Execution:
    ID: "ORKO-F15-01"
    Dominio: "D4_Operación"
    Purp: "Ejecución continua Xanpan"
    Cadencia: "Sprints 2 semanas"
    Outputs: "increments, velocity"

# =============================================================================
# FASES EVOLUTION (F16-F18)
# =============================================================================

Fases_Evolution:
  F16_Learning_Loops:
    ID: "ORKO-F16-01"
    Dominio: "D2_Percepción"
    Purp: "Capturar y aplicar aprendizajes"
    Tipos: "Retros, Post-mortems, Quarterly reviews"

  F17_Adaptation:
    ID: "ORKO-F17-01"
    Dominio: "D3_Decisión"
    Purp: "Adaptar trayectoria según contexto"
    Triggers: "H_org changes, context shifts"
    Outputs: "trajectory_adjustment, roadmap_updated"

  F18_Convergence_Check:
    ID: "ORKO-F18-01"
    Dominio: "D2_Percepción"
    Purp: "Verificar convergencia hacia target"
    Cadencia: "Trimestral"
    Outputs: "convergence_report"

# =============================================================================
# GOBERNANZA
# =============================================================================

Gobernanza:
  Roles:
    Captain: "Líder operativo transformación"
    HealthOwner: "Guardian H_org"
    Architect: "Guardian coherencia arquitectónica"
    Sponsor: "Executive accountable"

  Rituales:
    Board_Coordinacion: "Quincenal - Health + Progress + Blockers"
    Health_Standup: "Semanal - H_org status"
    Architecture_Review: "Mensual - ADRs, drift"

# =============================================================================
# PLAYBOOKS RECOVERY (P01-P04)
# =============================================================================

Playbooks_Recovery:
  P01_Low_H_org:
    ID: "ORKO-P01-01"
    Trigger: "H_org < 70"
    Steps: "Diagnose → Triage → Stabilize → Monitor → Prevent"
    Timeline: "1-4 semanas"

  P02_Handoff_Reduction:
    ID: "ORKO-P02-01"
    Trigger: "handoff_ratio > 30%"
    Steps: "Map → Analyze → Consolidate → Implement → Validate"
    Target: "< 20%"

  P03_OKR_Alignment:
    ID: "ORKO-P03-01"
    Trigger: "alignment_score < 60%"
    Steps: "Diagnose → Realign_Top → Cascade → Resolve → Communicate"
    Target: "≥ 80%"

  P04_Security_Remediation:
    ID: "ORKO-P04-01"
    Trigger: "critical_violations > 0"
    Steps: "Assess → Contain → Remediate → Validate → Prevent"
    Response: "< 15min containment"

# =============================================================================
# PLAYBOOKS TRANSFORMATION (P05-P10)
# =============================================================================

Playbooks_Transformation:
  P05_Bounded_Autonomy_M6:
    ID: "ORKO-P05-01"
    Trigger: "Ready for M6"
    Prerequisites: "success_rate ≥ 98%, override < 2%, trajectory ≥ 90 días"
    Steps: "Evidence → Review → Enhanced_Guardrails → Gradual_Rollout → Monitor"

  P06_Team_Restructure:
    ID: "ORKO-P06-01"
    Trigger: "Topology change needed"
    Patterns: "Stream-aligned, Platform, Enabling, Complicated-subsystem"

  P07_Tech_Stack_Migration:
    ID: "ORKO-P07-01"
    Trigger: "Tech change required"
    Steps: "ADR → Plan → Prepare → Migrate → Decommission"

  P08_Capacity_Scaling:
    ID: "ORKO-P08-01"
    Trigger: "Capacity shortage/excess"
    Steps: "Analyze → Plan → Execute → Validate"

  P09_Flow_Automation:
    ID: "ORKO-P09-01"
    Trigger: "Manual flow for automation"
    Steps: "Assess_ROI → Design → Build → Test → Deploy → Monitor"

  P10_Data_Quality:
    ID: "ORKO-P10-01"
    Trigger: "TF3_Quality < 70%"
    Steps: "Profile → Prioritize → Cleanse → Prevent → Govern"

# =============================================================================
# PLAYBOOKS OPERATIONAL (P11-P15)
# =============================================================================

Playbooks_Operational:
  P11_Sprint_Execution:
    ID: "ORKO-P11-01"
    Trigger: "Sprint cycle"
    Rituals: "Planning, Daily, Review, Retro"

  P12_Quarterly_OKR:
    ID: "ORKO-P12-01"
    Trigger: "Quarter end"
    Steps: "Score → Reflect → Learn → Plan → Cascade"

  P13_Architecture_Review:
    ID: "ORKO-P13-01"
    Trigger: "Monthly"
    Steps: "Drift_Check → ADR_Review → Tech_Debt → Actions"

  P14_Capacity_Review:
    ID: "ORKO-P14-01"
    Trigger: "Monthly"
    Steps: "Utilization → Performance → Trajectory → Gaps → Plan"

  P15_Governance_Audit:
    ID: "ORKO-P15-01"
    Trigger: "Quarterly"
    Steps: "Policy_Review → Compliance → Violations → Controls → Report"

