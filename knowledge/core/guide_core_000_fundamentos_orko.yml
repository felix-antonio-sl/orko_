Invariants_Detailed:
  ID: ORKO-FUND-INV-DETAIL
  Ctx: "Resumen estructurado de los 8 invariantes (I1–I8) a partir de 03_invariantes.md."

  I1_Minimalidad:
    ID: ORKO-INV-I1
    Def: "El sistema usa el mínimo número de primitivos necesarios y suficientes (P1–P5)."
    Purp: "Garantizar parsimonia ontológica y reducir fricción cognitiva para diseñar y razonar sobre ORKO."
    Formalization: "Ningún primitivo P ∈ {P1..P5} es expresable como combinación de los demás; P1–P5 bastan para modelar conceptos organizacionales clave."
    Key_Points:
      - "Cada primitivo (Capacidad, Flujo, Información, Límite, Propósito) es irreducible."
      - "P1–P5 son suficientes para representar humanos, máquinas, procesos, datos, límites y objetivos."
      - "Minimalidad se apoya en parsimonia (Ockham), teoría de sistemas y categoría."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I2_Ortogonalidad:
    ID: ORKO-INV-I2
    Def: "Los primitivos son mutuamente independientes sin solapamiento conceptual (10 pares ortogonales)."
    Purp: "Evitar ambigüedad entre capacidades, flujos, información, límites y propósito, permitiendo combinarlas sin interferencias."
    Formalization: "∀ Pi, Pj ∈ {P1..P5}, i ≠ j: Pi ⊥ Pj si Pi puede variar independientemente de Pj."
    Key_Points:
      - "La ortogonalidad se demuestra analizando pares de primitivos (Capacidad vs Flujo, Información, Límite, Propósito, etc.)."
      - "Cada dimensión captura un aspecto distinto: mecánica (cómo), contenido (qué), restricción (hasta dónde), teleología (para qué)."
      - "I2 asegura claridad de diseño y facilita extensiones sin romper el modelo."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I3_Trazabilidad:
    ID: ORKO-INV-I3
    Def: "Toda transformación, decisión y artefacto tiene origen, responsable y justificación rastreables."
    Purp: "Habilitar accountability, auditoría, debugging y aprendizaje organizacional."
    Formalization: "∀ entidad E del sistema, ∃ metadata(E) con created_by, created_at, reason y lineage (DAG de ancestros)."
    Key_Points:
      - "Define requisitos de trazabilidad específicos por primitivo (Capacidad, Flujo, Información, Límite, Propósito)."
      - "Se apoya en prácticas de data lineage, event sourcing, blockchain y governance regulatoria."
      - "Conecta directamente con HAIC (I5) y trajectory-awareness (I6) al exigir trails auditables."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I4_Clasificacion_Contextual:
    ID: ORKO-INV-I4
    Def: "Todo componente operativo se clasifica como Producción o Habilitación según su contexto organizacional."
    Purp: "Resolver la confusión entre producción y habilitación, especialmente en organizaciones de software y datos."
    Formalization: "∀ C ∈ {Capacidad, Flujo}, clasificar(C, Org, Ctx) → {Producción, Habilitación}, pudiendo variar por organización y contexto."
    Key_Points:
      - "Producción: salida en flujo directo a destinatario final de valor; Habilitación: amplifica otras capacidades."
      - "Incluye reglas operativas (R1 flujo directo cliente, R2 amplificación interna, R3 híbridos contextuales)."
      - "Permite reclasificar componentes cuando cambia el contexto (pivotes, productización, etc.)."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I5_HAIC_Human_AI_Collaboration:
    ID: ORKO-INV-I5
    Def: "Toda capacidad algorítmica decisional debe tener exactamente un accountable humano con autoridad de override y derecho a explicabilidad."
    Purp: "Asegurar que la colaboración humano–AI mantenga accountability humana, autonomía algorítmica acotada y explicabilidad suficiente."
    Formalization: "∀ cap algorítmica C1+: ∃! humano h tal que accountability_chain(cap) → h, h.can_override(cap) y cap.must_explain_to(h)."
    Key_Points:
      - "Constraints clave: accountability humana, capacidad de override, explainability y autonomía acotada en dimensiones explícitas."
      - "Distingue genoma (núcleo ético-estructural) de fenotipo (modos M1–M6 de delegación y patrones de override)."
      - "Es transversal a todos los dominios D1–D4 y no se limita a un solo tejido (TF7 es implementación, no definición de HAIC)."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I6_Trajectory_Awareness:
    ID: ORKO-INV-I6
    Def: "Toda capacidad algorítmica debe tener trayectoria de uso registrada que condicione su autonomía y evolución."
    Purp: "Convertir el historial de ejecuciones y feedback en base para mejora continua y ajuste seguro del nivel de delegación."
    Formalization: "∀ cap algorítmica, ∃ trajectory(cap) = {executions, feedback, metrics} que informa evolution_cap y adjustment_autonomy."
    Key_Points:
      - "Distingue capacidades mecánicas (se degradan con uso) de algorítmicas (mejoran con uso)."
      - "Define dimensiones de trayectoria (Execution History, Human Feedback, Context Shifts) y mecanismos de evolución (progresión M1–M6, retraining, drift detection)."
      - "Conecta con I5 al requerir que cambios de autonomía se basen en evidencia empírica."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I7_Emergencia_Complejidad:
    ID: ORKO-INV-I7
    Def: "Las capacidades organizacionales emergen en niveles crecientes de complejidad; EA, TD y ORKO son propiedades emergentes, no módulos aislados."
    Purp: "Ubicar prácticas como Enterprise Architecture y Transformación Digital en una jerarquía de niveles que no puede saltarse."
    Formalization: "∃ jerarquía {L0..L5} donde L(n+1) emerge cuando complejidad L(n) supera umbral crítico; cada práctica P tiene nivel_mínimo(P)."
    Key_Points:
      - "Define niveles 0–5 (ejecución mecánica, decisión local, reflexión operacional, reflexión estructural, reflexión estratégica, meta-reflexión)."
      - "EA emerge en Nivel 3, TD en Nivel 4 y ORKO opera en Nivel 5 como meta-marco."
      - "Incluye propiedades de inclusión, no-saltabilidad, umbral crítico y recursión fractal en el patrón SDA."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"

  I8_Adaptacion_Contextual:
    ID: ORKO-INV-I8
    Def: "ORKO adapta su expresión metodológica según contexto organizacional, manteniendo genoma teórico inmutable y siendo independiente del uso de AI."
    Purp: "Evitar enfoques one-size-fits-all separando genoma (A1–A5, P1–P5, I1–I8) de fenotipo (metodología, módulos, templates) parametrizable por contexto."
    Formalization: "∀ organización O con contexto C, ∃ expresión metodológica M(C) que es fiel al genoma, respeta contratos C1–C5, es mínima para C y distinta si C cambia; M(C) es determinable sin AI."
    Key_Points:
      - "Define un Context Schema con ~36 parámetros (tipo organizacional, escala, regulación, madurez digital, crisis, restricciones, cultura, objetivos)."
      - "Incluye Expression Rules que activan/desactivan módulos y trayectorias según contexto (compliance, crisis, escala, madurez, sector)."
      - "Permite un modo manual (sin AI) y un modo asistido HAIC; I8 es ortogonal a I5 pero lo aprovecha como amplificador."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/03_invariantes.md"
