Axioms_Detailed:
  ID: ORKO-FUND-AX-DETAIL
  Ctx: "Resumen estructurado de los 5 axiomas A1–A5 a partir de 01_axiomas.md."

  A1_Existencia_Transformacion:
    ID: ORKO-AX-A1
    Def: "En todo sistema organizacional existe transformación: algo cambia de estado S₁ a estado S₂."
    Purp: "Establecer que sin transformación no hay organización relevante para ORKO; todo el marco parte de que algo se transforma."
    Formalization: "Existe al menos una transformación T que lleva el sistema de S₁ a S₂; T tiene duración, costo y calidad medibles."
    Key_Points:
      - "Sin transformación el sistema es estático y queda fuera del alcance de ORKO."
      - "Conecta directamente con el primitivo Flujo (secuencia de transformaciones)."
      - "Fundamentado en Work System Theory y otras fuentes que modelan organizaciones como sistemas de trabajo."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/01_axiomas.md"

  A2_Existencia_Capacidad:
    ID: ORKO-AX-A2
    Def: "Toda transformación requiere capacidad que la efectúa; la transformación no ocurre espontáneamente."
    Purp: "Introducir el concepto de capacidad como portadora de la acción, separando el qué puede hacerse del quién la ejecuta."
    Formalization: "Para cada transformación T, ∃ Capacidad C tal que C causa T; capacidad es potencial medible (throughput, latencia, disponibilidad)."
    Key_Points:
      - "Capacidad ≠ actor; separa sustrato (humano, mecánico, algorítmico) de lo que puede hacer."
      - "Deriva el primitivo CAPACIDAD y unifica recursos, competencias y autoridad en un concepto operativo."
      - "Sienta la base para razonar sobre substratos mixtos humano–algorítmicos (TSTI)."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/01_axiomas.md"

  A3_Existencia_Informacion:
    ID: ORKO-AX-A3
    Def: "Existe estructura portadora de significado que coordina transformaciones y actúa como memoria del sistema."
    Purp: "Afirmar que la coordinación y la memoria organizacional requieren información explícita, no solo capacidades y flujos."
    Formalization: "Para coordinar transformaciones y preservar estado, ∃ Información que reduce incertidumbre y describe el sistema."
    Key_Points:
      - "Unifica dato, señal y estado como subtipos de Información (persistente, transitoria, agregada)."
      - "Sin información no hay coordinación ni historia del sistema; solo acciones aisladas."
      - "Deriva el primitivo INFORMACIÓN y conecta con teoría de la información y del conocimiento."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/01_axiomas.md"

  A4_Existencia_Restriccion:
    ID: ORKO-AX-A4
    Def: "No todo es posible en todo momento; existen restricciones que acotan el espacio de posibilidades."
    Purp: "Introducir límites explícitos como parte fundamental del modelo, sin los cuales el espacio de diseño sería inoperable."
    Formalization: "En todo sistema válido ∃ al menos un conjunto de límites que restringen capacidades, flujos e información."
    Key_Points:
      - "Los límites pueden provenir de la física, la regulación, los recursos, la economía y la organización."
      - "Deriva el primitivo LÍMITE y habilita la noción de autonomía acotada en otros invariantes (I5, I6, I8)."
      - "Permite medir severidad, cobertura y violaciones como base para gobernanza y compliance."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/01_axiomas.md"

  A5_Existencia_Intencionalidad:
    ID: ORKO-AX-A5
    Def: "La transformación organizacional tiene propósito: existe un outcome deseado que direcciona la acción."
    Purp: "Completar el cuadro introduciendo el PARA QUÉ; sin propósito, el sistema podría transformar eficientemente sin sentido."
    Formalization: "Para cada transformación relevante existe al menos un Propósito que define criterios de éxito (target_value, current_value, progress)."
    Key_Points:
      - "Distingue claramente mecánica (A1–A4) de teleología (A5)."
      - "Deriva el primitivo PROPÓSITO y conecta outputs con valor para clientes y stakeholders."
      - "Fundamenta la evaluación y priorización de cambios (qué vale la pena transformar y hacia dónde)."
    Src: "sources/orko_knowledge/00_fundamentos_teoricos/01_axiomas.md"

