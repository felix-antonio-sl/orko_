# =============================================================================
# PART I: AXIOMAS IRREDUCIBLES (A1-A5)
# =============================================================================

Axiomas:
  ID: "ORKO-AXIOMAS-01"
  Purp: "Verades fundamentales no derivables. Genoma ontológico."

  A1_Transformacion:
    ID: "ORKO-AX-A1"
    Enunciado: "Todo sistema organizacional existe para transformar estados (S1 → S2)."
    Formal: "∀ org: ∃ T | T: S_in → S_out"
    Just_Irreducibilidad: "Sin T, sistema es estático (inerte). No derivable."
    Derivaciones:
      - P2_Flujo (Estructura de T)
      - Propiedades: Duración, Costo, Calidad.

  A2_Capacidad:
    ID: "ORKO-AX-A2"
    Enunciado: "Existe capacidad que efectúa la transformación. No ocurre espontáneamente."
    Formal: "∀ T: ∃ C | C executes T"
    Just_Irreducibilidad: "T requiere agente causal. C es el potencial de actuar."
    Derivaciones:
      - P1_Capacidad (Agente transformador)
      - Distinciones: Agente (Cog) vs Actor (Sustrato).

  A3_Informacion:
    ID: "ORKO-AX-A3"
    Enunciado: "Existe estructura portadora de significado que coordina transformaciones."
    Formal: "∀ T: ∃ I_in, I_out | T(I_in) = I_out"
    Just_Irreducibilidad: "Sin I, no hay coordinación ni memoria. Caos."
    Derivaciones:
      - P3_Informacion (Estructura, Lineage)
      - Unificación: Dato (Persistente) + Señal (Transitoria) + Estado (Agregada).

  A4_Restriccion:
    ID: "ORKO-AX-A4"
    Enunciado: "No todo es posible. Existen restricciones que acotan el espacio de posibilidades."
    Formal: "∀ T: T ⊆ Espacio_Factible(L)"
    Just_Irreducibilidad: "Sin L, espacio infinito no operable. Física/Regulación exigen L."
    Derivaciones:
      - P4_Limite (Constraint explícito)
      - Tipos: Físico, Regulatorio, Org, Económico, Técnico.

  A5_Intencionalidad:
    ID: "ORKO-AX-A5"
    Enunciado: "Transformación tiene propósito direccional (outcome deseado)."
    Formal: "∀ T: ∃ P | P directs T"
    Just_Irreducibilidad: "Sin P, movimiento es browniano (ruido). Teleología distingue Org de Caos."
    Derivaciones:
      - P5_Proposito (Outcome, OKR)
      - Ecuación Valor: V_org derivado de P.

  Validacion_Axiomatica:
    Suficiencia: "A1-A5 cubren: Acción, Agente, Medio, Límite, Fin."
    Consistencia: "Ortogonales pares a pares."

# =============================================================================
# PART II: PRIMITIVOS (P1-P5) - Operational Constructs
# =============================================================================

Primitivos:
  ID: "ORKO-PRIMITIVOS-01"
  Def: "Mínima estructura necesaria para operacionalizar A1-A5."

  P1_Capacidad:
    ID: "ORKO-PR-P1"
    Deriv: "A2"
    Def: "Potencial de ejecutar transformación. Unifica Actor y Agente."

    Dimensiones_Ortogonales:
      1_Sustrato:
        Desc: "¿QUIÉN ejecuta? (Identidad Física = 'Actor')"
        Valores:
          - Humano: "Juicio, ética, creatividad (C0-C3)"
          - Algoritmico: "Escala, velocidad (C0-C2)"
          - Mecanico: "Fuerza, precisión (C0)"
          - Mixto: "HITL (Human-in-the-loop)"

      2_Cognicion:
        Desc: "¿Qué NIVEL de decisión? (Inteligencia = 'Agente')"
        Niveles:
          C0_Ejecutar: "Determinístico. Sin decisión. (RPA, Sensor)"
          C1_Decidir: "Selección opciones. (ML, Rule Engine)"
          C2_Reflexionar: "Metacognición proceso. (Manager, Planner)"
          C3_MetaReflexionar: "Reflexión sobre reflexión. (Estratega, Humano)"

      3_Rol_Valor:
        Desc: "¿PARA QUÉ? (Posición en cadena valor)"
        Valores:
          - Produccion: "Directo a cliente. Genera Revenue."
          - Habilitacion: "Amplifica prod interna. Indirecto."

    Resolucion_Actor_Agente:
      Def: "Actor y Agente NO son primitivos. Son Vistas de P1."
      Actor: "Vista filtrada por Sustrato."
      Agente: "Vista filtrada por Cognición (Capacity ≥ C1)."

  P2_Flujo:
    ID: "ORKO-PR-P2"
    Deriv: "A1"
    Def: "Secuencia estructurada de transformaciones (DAG)."
    Estructura:
      - Steps: "Nodos atómicos (ordenados)."
      - Dependencies: "Edges (flujo info)."
      - Handoffs: "Cambio de Capacidad (Costos fricción)."
    Metricas: "Cycle Time, Throughput, Handoff Ratio."

  P3_Informacion:
    ID: "ORKO-PR-P3"
    Deriv: "A3"
    Def: "Contenido estructurado + Propiedades Temporales + Lineage."
    Tipos:
      - Persistente: "Datos estables (Docs, Records). Validity ∞."
      - Transitoria: "Eventos/Señales. Validity corta (TTL)."
      - Agregada: "Estado derivado (Dashboards). Validity composita."
    Propiedades:
      - Lineage: "Trazabilidad origen (Producer Flow/Cap)."
      - Freshness: "Age vs Validity."

  P4_Limite:
    ID: "ORKO-PR-P4"
    Deriv: "A4"
    Def: "Constraint que acota espacio posibilidades."
    Tipos:
      - Fisico: "Inmutable (Leyes naturales)."
      - Regulatorio: "Hard constraint externo (Ley, Compliance)."
      - Organizacional: "Soft constraint interno (Policy, RACI)."
      - Economico: "Resource constraint (Budget)."
      - Tecnico: "Capacity constraint (Rate limit)."
    Enforcement:
      - Preventivo: "Bloqueo ante-facto (Critical)."
      - Detectivo: "Alerta post-facto (Error/Warning)."
      - Correctivo: "Compensación auto."

  P5_Proposito:
    ID: "ORKO-PR-P5"
    Deriv: "A5"
    Def: "Outcome deseado con métricas y jerarquía."
    Estructura_OKR:
      - Objective: "Cualitativo, inspiracional."
      - Key_Results: "Cuantitativos (Metric, Target, Current)."
      - Hierarchy: "Org → Unit → Team → Individual."
      - Owner: "Humano Accountable (Mandatory)."

# =============================================================================
# PART III: INVARIANTES (I1-I8) - System Constraints
# =============================================================================

Invariantes:
  ID: "ORKO-INVARIANTES-01"
  Def: "Propiedades que DEBEN preservarse en todo estado válido."

  I1_Minimalidad: "Sistema usa conjunto mínimo necesario (P1-P5). Nada sobra."
  I2_Ortogonalidad: "P1-P5 mutuamente independientes. Cambiar uno no rompe otro."
  I3_Trazabilidad: "Todo artefacto tiene Lineage, Owner, Timestamp."
  I4_Clasificacion: "Todo elemento es Producción o Habilitación (contextual)."

  I5_HAIC_Primacia_Humana:
    ID: "ORKO-INV-I5"
    Def: "Human-AI Collaboration. AI tiene autonomía acotada, accountability humana intransferible."
    Niveles_Delegacion_AI:
      M1_Monitorear: "AI observa. Humano decide."
      M2_Informar: "AI sugiere. Humano decide."
      M3_Habilitar: "Humano invoca. AI ejecuta supervisada."
      M4_Controlar: "AI decide (reglas). Humano handles exceptions."
      M5_Coproducir: "Humano + AI colaboran par-a-par."
      M6_Ejecutar: "AI autónoma (bounded). Humano supervisa/override."
    Constraints:
      - "Accountability moral siempre es Humana."
      - "Override mechanism siempre disponible (M4-M6)."
      - "Explainability obligatoria (M3+)."

  I6_Trajectory: "Capacidad Algorítmica evoluciona con historial (Logs → Mejora)."
  I7_Emergencia: "Prácticas emergen en niveles complejidad (L0-L5). No over-engineering."
  I8_Adaptacion: "Separación Genoma (Rígido) vs Fenotipo (Flexible)."

# =============================================================================
# PART IV: CICLOS FUNDAMENTALES (SDA & WSLC)
# =============================================================================

Ciclos:
  ID: "ORKO-CICLOS-01"

  SDA_Sense_Decide_Act:
    ID: "ORKO-CYC-SDA"
    Def: "Ciclo canónico de transformación operativa."
    Fases:
      1_Sense: "Capturar estado (D2). [Inputs: Sensores, Observables]."
      2_Decide: "Seleccionar acción (D3). [Inputs: Info, Propósito, Límites]."
      3_Act: "Ejecutar transformación (D4). [Inputs: Capacidad, Acción]."
    Latencias_Comparativas:
      - Humano: "Sense(s) → Decide(min/h) → Act(min)."
      - Algoritmo: "Sense(ms) → Decide(ms) → Act(ms). (1000x faster)."
    Propiedad: "Recursivo (Fractal)."

  WSLC_Work_System_LifeCycle:
    ID: "ORKO-CYC-WSLC"
    Def: "Ciclo de vida evolutivo del sistema mismo."
    Fases:
      W1_Initiation: "Concepción, Business Case."
      W2_Development: "Construcción, Diseño."
      W3_Implementation: "Despliegue, Cutover."
      W4_Operation: "Ejecución continua (contiene SDAs)."
      W5_Retirement: "Decommission, Learning."
    Relacion_SDA: "WSLC evoluciona el sistema que ejecuta SDAs."

# =============================================================================
# PART V: DOMINIOS (D1-D4) - Orthogonal Concerns
# =============================================================================

Dominios:
  ID: "ORKO-DOMINIOS-01"
  Def: "Separación de responsabilidades ortogonales para manejo complejidad."

  D1_Arquitectura:
    Pregunta: "¿Quién hace qué? (Estructura)."
    Resp: "Diseño Estructural, Autoridad (RACI), Límites."
    Metrica: "A_Score (Claridad, Span, Alignment)."

  D2_Percepcion:
    Pregunta: "¿Qué pasa? (Observabilidad)."
    Resp: "Instrumentación 16 Observables (EX1-8 Externos, IN1-8 Internos)."
    Metrica: "P_Score (Coverage, Freshness, Accuracy)."

  D3_Decision:
    Pregunta: "¿Qué hacer? (Estrategia)."
    Resp: "Propósitos (OKRs), Priorización (RICE), Portfolio Mgmt."
    Metrica: "D_Score (Alignment, Quality, Velocity)."

  D4_Operacion:
    Pregunta: "¿Cómo ejecutar? (Delivery)."
    Resp: "Ejecución Flujos, Optimización, Incident Mgmt."
    Metrica: "O_Score (Throughput, Reliability, Efficiency)."

# =============================================================================
# PART VI: ECUACION MAESTRA & METRICAS
# =============================================================================

Ecuacion_Maestra:
  ID: "ORKO-EQ-MAESTRA"

  V_org_Valor_Organizacional:
    Formula: "V_org(t) = Σ Outcomes(t) - Σ Costos(t)"
    Outcome: "Volume × f_evaluate(Quality, Purpose)"
    Costo: "Producción + Habilitación (Total Cost of Capacity)."

  Integracion_AOC:
    Def: "Arquitectura Organizacional Cuántica (Meyer)."
    Multiplier: "AOC = w1·Coherencia + w2·Resonancia + w3·Flujo"
    Impacto: "Mejor arquitectura = Mayor Quality multiplier."

  H_org_Health:
    Formula: "H_org = 0.25·A + 0.20·P + 0.25·D + 0.30·O"
    Threshold: "H_min = 70. Si H < 70, sistema entra en deuda/degradación."

# =============================================================================
