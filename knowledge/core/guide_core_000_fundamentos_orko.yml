# =============================================================================
# AXIOMAS FUNDAMENTALES (A1-A5)
# =============================================================================

Axiomas:
  ID: "ORKO-AXIOMAS-01"
  Purp: "5 axiomas irreducibles - base ontológica ORKO"
  Ctx: "[GENOMA] - No modificables, universales"

  A1_Transformacion:
    ID: "ORKO-A1-01"
    Enunciado: "Todo sistema organizacional existe para transformar estados"
    Formal: "∀ org ∈ Organizaciones: ∃ T tal que T: S_inicial → S_final"
    Justificacion: "Sin transformación, no hay propósito de existencia"
    Derivaciones:
      - "P2 (Flujo) - estructura de transformación"
      - "Ciclo SDA - operacionaliza transformación"

  A2_Capacidad:
    ID: "ORKO-A2-01"
    Enunciado: "Toda transformación requiere capacidad que la ejecute"
    Formal: "∀ T: ∃ C tal que C ejecuta T"
    Justificacion: "Transformación sin ejecutor es imposible"
    Derivaciones:
      - "P1 (Capacidad) - agente transformador"
      - "Sustratos: Humano, Algorítmico, Mecánico, Mixto"

  A3_Informacion:
    ID: "ORKO-A3-01"
    Enunciado: "Toda transformación opera sobre información"
    Formal: "∀ T: ∃ I_in, I_out tal que T(I_in) = I_out"
    Justificacion: "Contenido de entrada/salida debe existir"
    Derivaciones:
      - "P3 (Información) - contenido transformado"
      - "Tipos: Persistente, Transitoria, Agregada"

  A4_Restriccion:
    ID: "ORKO-A4-01"
    Enunciado: "Toda transformación opera dentro de límites"
    Formal: "∀ T: ∃ L tal que T ⊆ espacio_factible(L)"
    Justificacion: "Sin límites, espacio infinito no operable"
    Derivaciones:
      - "P4 (Límite) - constraints operativos"
      - "Tipos: Físico, Regulatorio, Organizacional, Económico, Técnico"

  A5_Intencionalidad:
    ID: "ORKO-A5-01"
    Enunciado: "Toda transformación tiene propósito direccional"
    Formal: "∀ T: ∃ P tal que T sirve a P"
    Justificacion: "Sin propósito, transformación es ruido"
    Derivaciones:
      - "P5 (Propósito) - dirección teleológica"
      - "Estructura OKR: objective + key_results"

  Validacion_Axiomas:
    Irreducibilidad: "Ningún axioma derivable de otros"
    Suficiencia: "Conjunto cubre todo fenómeno organizacional"
    Consistencia: "Sin contradicciones lógicas"

# =============================================================================
# PRIMITIVOS FUNDAMENTALES (P1-P5)
# =============================================================================

Primitivos:
  ID: "ORKO-PRIMITIVOS-01"
  Purp: "5 primitivos operacionales derivados de axiomas"
  Ctx: "[GENOMA] - Estructuras mínimas operables"

  P1_Capacidad:
    ID: "ORKO-P1-01"
    Derivacion: "A2 (Existencia Capacidad)"
    Def: "Habilidad de ejecutar transformaciones"
    Estructura:
      substrate: "{Humano | Algorítmico | Mecánico | Mixto}"
      capacity_type: "{C0_Ejecutar | C1_Decidir | C2_Reflexionar | C3_Meta_Reflexionar}"
      role: "{Producción | Habilitación}"
      ownership: "{accountable_id, delegated_from, delegation_mode}"
    Niveles_Cognitivos:
      C0: "Ejecutar - sin decisión, determinístico"
      C1: "Decidir - clasificación, routing basado en reglas/ML"
      C2: "Reflexionar - razonamiento, planning, multi-step"
      C3: "Meta-Reflexionar - reflexión sobre reflexión (solo humanos)"
    Sustratos:
      Humano: "Personas, equipos - todos niveles C0-C3"
      Algoritmico: "ML, LLM, agentes - niveles C0-C2"
      Mecanico: "Hardware, sensores - solo C0"
      Mixto: "Combinaciones HITL - nivel del coordinador"
    Resolucion_Actor_Agente:
      Nota: "Actor y Agente NO son primitivos separados"
      Actor: "Vista_Sustrato(Capacidad)"
      Agente: "Vista_Cognitiva(Capacidad) donde capacity_type ≥ C1"

  P2_Flujo:
    ID: "ORKO-P2-01"
    Derivacion: "A1 (Existencia Transformación)"
    Def: "Secuencia de transformaciones estructurada como DAG"
    Estructura:
      steps: "List<{step_id, capacity_id, inputs, outputs}>"
      dependencies: "DAG de precedencias"
      type: "{Producción | Habilitación}"
      metrics: "{cycle_time, throughput, handoff_ratio}"
    Clasificacion:
      Produccion: "Output → cliente externo (genera revenue)"
      Habilitacion: "Output → capacidad interna (amplifica producción)"
    Cognitive_Level:
      C0_Mechanical: "RPA, scheduled jobs"
      C1_Decisional: "ML routing, rule engines"
      C2_Cognitive: "LLM agents, multi-agent"

  P3_Informacion:
    ID: "ORKO-P3-01"
    Derivacion: "A3 (Existencia Información)"
    Def: "Contenido estructurado con schema y governance"
    Estructura:
      information_type: "{Persistente | Transitoria | Agregada}"
      payload: "{schema, data, encoding}"
      lineage: "{produced_by, parent_ids, transformation}"
      quality: "{completeness, accuracy, timeliness}"
    Tipos:
      Persistente: "Datos estables, durables"
      Transitoria: "Eventos, señales temporales"
      Agregada: "Derivada de múltiples fuentes (DAG)"

  P4_Limite:
    ID: "ORKO-P4-01"
    Derivacion: "A4 (Existencia Restricción)"
    Def: "Constraint que acota espacio de posibilidades"
    Estructura:
      limit_type: "{Físico | Regulatorio | Organizacional | Económico | Técnico}"
      constraint: "{target_entity, expression, enforcement}"
      compliance: "{violations, severity_score}"
    Enforcement:
      Preventivo: "Bloquea antes de violación"
      Detectivo: "Alerta durante/después"
      Correctivo: "Remedia post-violación"

  P5_Proposito:
    ID: "ORKO-P5-01"
    Derivacion: "A5 (Existencia Intencionalidad)"
    Def: "Outcome deseado con métricas y jerarquía"
    Estructura:
      objective: "String cualitativo"
      key_results: "List<{metric, baseline, target}>"
      hierarchy: "{scope, parent_id, children}"
      ownership: "Humano/Mixto únicamente (I5)"
    Jerarquia:
      Organization: "North star, misión"
      Unit: "Objetivos departamentales"
      Team: "OKRs de equipo"
      Individual: "Metas personales alineadas"

# =============================================================================
# INVARIANTES (I1-I8)
# =============================================================================

Invariantes:
  ID: "ORKO-INVARIANTES-01"
  Purp: "8 propiedades preservadas en todo sistema ORKO válido"
  Ctx: "[GENOMA] - Constraints ejecutables"

  I1_Minimalidad:
    ID: "ORKO-I1-01"
    Enunciado: "El sistema usa conjunto mínimo necesario y suficiente de primitivos"
    Test: "∀ elemento: ∃ justificación desde P1-P5"
    Enforcement: "Rechazar elemento sin trazabilidad"

  I2_Ortogonalidad:
    ID: "ORKO-I2-01"
    Enunciado: "Primitivos son mutuamente independientes"
    Test: "∀ par (Pi, Pj): Pi puede variar sin cambiar Pj"
    Enforcement: "Separación de concerns en dominios D1-D4"

  I3_Trazabilidad:
    ID: "ORKO-I3-01"
    Enunciado: "Toda transformación es auditable desde inputs hasta outputs"
    Test: "∀ información: lineage completo disponible"
    Enforcement: "Metadata obligatoria, audit trail"

  I4_Clasificacion_Contextual:
    ID: "ORKO-I4-01"
    Enunciado: "Todo elemento clasificado como Producción o Habilitación"
    Test: "Test cliente externo: ¿pagaría directamente?"
    Enforcement: "role + role_context obligatorios"

  I5_HAIC:
    ID: "ORKO-I5-01"
    Enunciado: "Human-AI Collaboration - primacía humana explícita"
    Test: "∀ Capacidad(Algorítmica, C1+): ∃ Humano accountable"
    Enforcement: "delegated_from NOT NULL para algorítmicos C1+"
    Delegation_Modes:
      M1_Monitorear: "Humano ejecuta, AI observa"
      M2_Asistir: "Humano ejecuta, AI sugiere"
      M3_Habilitar: "AI prepara, humano decide"
      M4_Controlar: "AI ejecuta, humano aprueba"
      M5_Supervisar: "AI ejecuta, humano audita"
      M6_Ejecutar: "AI autónomo, humano override disponible"

  I6_Trajectory:
    ID: "ORKO-I6-01"
    Enunciado: "Progresión autonomía y cambios documentados"
    Test: "∀ Algorítmico: trajectory_log disponible"
    Enforcement: "Log (timestamp, input, output, success)"

  I7_Emergencia:
    ID: "ORKO-I7-01"
    Enunciado: "Prácticas emergen según complejidad organizacional"
    Test: "Práctica P implementada en nivel ≥ nivel_mínimo(P)"
    Niveles:
      L0: "Startup - minimal viable"
      L1: "Decisión local"
      L2: "Reflexión operacional"
      L3: "Reflexión estructural"
      L4: "Reflexión estratégica"
      L5: "Meta-reflexión"

  I8_Adaptacion:
    ID: "ORKO-I8-01"
    Enunciado: "Metodología parametrizable sin violar genoma"
    Test: "Adaptaciones documentadas con justificación"
    Enforcement: "Separación genoma/fenotipo explícita"

# =============================================================================
# CICLOS FUNDAMENTALES
# =============================================================================

Ciclos:
  ID: "ORKO-CICLOS-01"
  Purp: "Dinámicas fundamentales del sistema"
  Ctx: "[GENOMA] - Patrones temporales irreducibles"

  SDA_Sense_Decide_Act:
    ID: "ORKO-SDA-01"
    Def: "Ciclo operacional de transformación"
    Derivacion: "A1 (Transformación) + A3 (Información)"
    Fases:
      Sense: "Capturar información del entorno (D2 Percepción)"
      Decide: "Procesar y elegir acción (D3 Decisión)"
      Act: "Ejecutar transformación (D4 Operación)"
    Propiedades:
      Atomicidad: "Ciclo completo o rollback"
      Trazabilidad: "Cada fase auditable"
      Feedback: "Act alimenta próximo Sense"

  WSLC_Work_System_Lifecycle:
    ID: "ORKO-WSLC-01"
    Def: "Ciclo de vida de sistemas de trabajo"
    Derivacion: "A5 (Intencionalidad) + evolución"
    Fases:
      Initiation: "F1-F3 - Contexto, visión, trayectoria"
      Development: "F4-F9 - Diseño arquitectónico"
      Implementation: "F10-F12 - Despliegue"
      Operation: "F13-F15 - Ejecución continua"
      Evolution: "F16-F18 - Aprendizaje, adaptación"
    Propiedades:
      Iterativo: "Múltiples ciclos durante vida org"
      Adaptativo: "Trayectoria ajustable según contexto"

# =============================================================================
# DOMINIOS ORTOGONALES (D1-D4)
# =============================================================================

Dominios:
  ID: "ORKO-DOMINIOS-01"
  Purp: "4 áreas ortogonales de responsabilidad"
  Ctx: "[GENOMA] - Separación de concerns"

  D1_Arquitectura:
    ID: "ORKO-D1-01"
    Pregunta: "¿Quién hace qué, con qué autoridad?"
    Primitivos_Primarios: "P1, P4, P5"
    Primitivos_Secundarios: "P2, P3"
    Responsabilidades:
      - "Diseño estructural"
      - "Asignación autoridad (RACI)"
      - "Gestión límites"
      - "Alineación propósitos"
    Metrica: "A_Score"

  D2_Percepcion:
    ID: "ORKO-D2-01"
    Pregunta: "¿Qué está pasando? ¿Qué detectamos?"
    Primitivos_Primarios: "P3"
    Primitivos_Secundarios: "P1, P5"
    Responsabilidades:
      - "Instrumentación 16 observables"
      - "Detección anomalías"
      - "Proyección tendencias"
    Observables:
      Externos: "EX1-EX8 (mercado, competencia, regulación, tech, clientes, disrupción, social, economía)"
      Internos: "IN1-IN8 (velocidad, talento, eficiencia, calidad, utilización, alineación, violaciones, debt)"
    Metrica: "P_Score"

  D3_Decision:
    ID: "ORKO-D3-01"
    Pregunta: "¿Qué hacemos? ¿Qué priorizamos?"
    Primitivos_Primarios: "P5, P4"
    Primitivos_Secundarios: "P2, P3"
    Responsabilidades:
      - "Estrategia"
      - "Planificación OKRs"
      - "Priorización (RICE, WSJF)"
      - "Gobernanza"
    Metrica: "D_Score"

  D4_Operacion:
    ID: "ORKO-D4-01"
    Pregunta: "¿Cómo lo hacemos? ¿Cómo entregamos?"
    Primitivos_Primarios: "P2, P1"
    Primitivos_Secundarios: "P3, P5"
    Responsabilidades:
      - "Ejecución flujos"
      - "Optimización continua"
      - "Gestión capacidades"
      - "Resolución incidentes"
    Metrica: "O_Score"

  H_org_Formula:
    ID: "ORKO-HORG-01"
    Formula: "H_org = A_Score×0.25 + D_Score×0.25 + O_Score×0.30 + P_Score×0.20"
    Threshold: "≥70 para transformaciones estructurales"

# =============================================================================
# TEOREMAS FUNDAMENTALES (T1-T6)
# =============================================================================

Teoremas:
  ID: "ORKO-TEOREMAS-01"
  Purp: "Validación formal propiedades del sistema"
  Ctx: "[GENOMA] - Demostraciones lógicas"

  T1_Completitud_Ontologica:
    ID: "ORKO-T1-01"
    Teorema: "A1-A5 ontológicamente completo para sistemas organizacionales"
    Demostracion: "Por construcción - todo fenómeno descomponible en transformación, capacidad, información, restricción, intencionalidad"

  T2_Ortogonalidad_Total:
    ID: "ORKO-T2-01"
    Teorema: "P1-P5 mutuamente ortogonales"
    Demostracion: "Test exhaustivo pares - cada Pi puede variar independiente de Pj"

  T3_Minimalidad:
    ID: "ORKO-T3-01"
    Teorema: "No existe conjunto < 5 primitivos que sea completo"
    Demostracion: "Por contradicción - eliminar cualquier Pi genera gap"

  T4_Suficiencia_Dominios:
    ID: "ORKO-T4-01"
    Teorema: "D1-D4 necesarios y suficientes"
    Demostracion: "Toda actividad descomponible en exactamente 1 dominio"

  T5_Emergencia_Niveles:
    ID: "ORKO-T5-01"
    Teorema: "Prácticas emergen en niveles específicos L0-L5"
    Implicacion: "No implementar práctica en nivel < nivel_mínimo"

  T6_Composicionalidad:
    ID: "ORKO-T6-01"
    Teorema: "P1-P5 componibles preservando tipos"
    Operadores: "⊕ (paralelo), ⊗ (secuencial), ∪ (fusión), ∩ (restricción)"

# =============================================================================
# ECUACIÓN MAESTRA
# =============================================================================

Ecuacion_Maestra:
  ID: "ORKO-ECUACION-01"
  Purp: "Formalización valor organizacional"
  Ctx: "[GENOMA] - Derivada de P5"

  Definicion:
    Formula: "V_org(t) = Σ outcome_i(t) - Σ cost_i(t)"
    Outcome: "outcome_i(t) = f_evaluate(output, propósito) × volume"
    Cost: "cost(t) = Σ (capacity × time × unit_cost)"

  AOC_Integration:
    Formula: "f_evaluate_enhanced = f_evaluate_base × AOC_multiplier"
    AOC_Multiplier: "w_coh·Coherencia + w_res·Resonancia + w_flu·Flujo"
    Pesos_Default: "w_coh=0.4, w_res=0.3, w_flu=0.3"

  Invariante_Health_Value:
    Enunciado: "IF H_org < H_min THEN ∂V_org/∂t < 0"
    Justificacion: "Salud baja → debt → velocity decae → V_org decrece"

