calculadoras:
  principales:
    - id: "health_score_calculator"
      archivo: "health_score_calculator.xlsx"
      proposito: "Cálculo formal de H_org y componentes (H1-H5)."
      inputs: ["Metricas Layer 1 (metric_id, value)", "Pesos contextuales"]
      outputs: ["H_org score (0-100)", "Radar chart", "Health Gate status"]
      fases: ["F1", "F13", "F18"]

    - id: "budget_parametric_allocator"
      archivo: "budget_parametric_allocator.xlsx"
      proposito: "Estimación paramétrica de presupuesto y timeline según trayectoria."
      inputs: ["Trajectory (Survival/Minimal/Avanzada)", "Headcount", "Rates"]
      outputs: ["Budget total", "Allocation por Fase", "Timeline estimado"]
      fases: ["F3", "F8"]

    - id: "roi_estimator"
      archivo: "roi_estimator.xlsx"
      proposito: "Proyección de retorno de inversión de transformación y habilitación."
      inputs: ["Cost of Delay", "Efficiency gains (%)", "Implementation cost"]
      outputs: ["ROI_Habilitacion", "Payback period", "NPV"]
      fases: ["F3", "F15", "P05"]

  soporte:
    - id: "context_decision_matrix"
      archivo: "context_decision_matrix.xlsx"
      proposito: "Matriz de decisión para selección de trayectoria basada en 36 parámetros."
      fases: ["F1", "F3"]

    - id: "convergence_tracker"
      archivo: "convergence_tracker.xlsx"
      proposito: "Tracking de convergencia arquitectónica E6_current vs E6_target."
      fases: ["F12", "F18"]

    - id: "regulatory_compliance_tracker"
      archivo: "regulatory_compliance_tracker.xlsx"
      proposito: "Seguimiento de cumplimiento normativo (P4 Limite)."
      fases: ["F8", "P04"]

