# =============================================================================
# FLUJO DE USO
# =============================================================================

Flujo_Uso:
  ID: "ORKO-TOOLKIT-FLUJO-01"
  Tagline: "Complexity, Tamed."

  Paso_1_Diagnostique:
    Duracion: "1-2 horas"
    Acciones:
      - "Completar Inventario Maestro"
      - "Calcular H_org"
      - "Obtener Banda de Salud"

  Paso_2_Seleccione:
    Decision:
      Critico: "H_org < 0.50 → Kit Survival"
      Estable: "H_org 0.50-0.70 → Kit Minimal"
      Saludable: "H_org > 0.70 → Kit Avanzado"

  Paso_3_Ejecute:
    Duracion: "2-12 semanas"
    Survival: "Apagar incendios"
    Minimal: "Construir cimientos"
    Avanzado: "Transformación completa"

  Paso_4_Monitoree:
    Cadencia: "Cada 2 semanas"
    Acciones:
      - "Actualizar Inventario"
      - "Recalcular H_org"
      - "Migrar Kit si mejora/empeora"

# =============================================================================
# DIAGNÓSTICO
# =============================================================================

Diagnostico:
  ID: "ORKO-TOOLKIT-DIAG-01"

  Inventario_Maestro:
    Archivo: "1.1_Inventario_Maestro.xlsx"
    Alias: "EL MAPA"
    Def: "Censo de capacidades, flujos, datos"
    Pestanas:
      P1_Capacidades: "id, substrate, capacity_type, role, status"
      P2_Flujos: "id, type, steps, handoffs, cycle_time"
      P3_Informacion: "id, type, structure, quality"
    Target: "Completitud 80%+"

  Calculadora_Salud:
    Archivo: "1.2_Calculadora_Salud.xlsx"
    Alias: "EL TERMÓMETRO"
    Def: "Inventario → H_org"
    Formula: "H_org = Capacity×0.30 + Flow×0.30 + Info×0.25 + Governance×0.15"
    Range: "0.00 - 1.00"
    Bandas:
      G1: "< 0.50 Crítico"
      G2: "0.50-0.60 Alerta"
      G3: "0.60-0.70 Aceptable"
      G4: "> 0.70 Saludable"

  Matriz_Decision:
    Archivo: "1.3_Matriz_Decision.xlsx"
    Alias: "LA BRÚJULA"
    Uso: "Casos límite (ej: 0.49 vs 0.51)"

# =============================================================================
# KITS DE EJECUCIÓN
# =============================================================================

Kits:
  ID: "ORKO-TOOLKIT-KITS-01"

  Kit_A_Survival:
    Trigger: "H_org < 0.50"
    Horizonte: "3-6 semanas"
    Foco: "Estabilizar, apagar incendios"
    Fases: "[F1, F3, F10, F13, F14]"
    Playbooks: "[P01, P02, P04]"
    Success: "H_org ≥ 0.50 sostenido 2 semanas"

  Kit_B_Minimal:
    Trigger: "H_org 0.50-0.70"
    Horizonte: "6-12 semanas"
    Foco: "Cimientos, optimizar flujos"
    Fases: "[F1-F5, F7, F10, F13-F16]"
    Playbooks: "[P01-P04, P11, P12]"
    Success: "H_org ≥ 0.70, handoff < 25%"

  Kit_C_Avanzado:
    Trigger: "H_org > 0.70"
    Horizonte: "3-6 meses+"
    Foco: "Transformación completa"
    Fases: "[F1-F18 completo]"
    Playbooks: "[P01-P15 todos]"
    Success: "H_org ≥ 0.80, TF scores ≥ 0.75"

# =============================================================================
# VOCABULARIO CONTROLADO
# =============================================================================

Vocabulario:
  ID: "ORKO-TOOLKIT-VOCAB-01"
  Archivo: "Vocabulario_Controlado.yaml"
  Enforcement: "100% obligatorio"

  Layer_0:
    Axiomas: "A1-A5"
    Primitivos: "P1-P5"
    Invariantes: "I1-I8"

  Layer_1:
    Dominios: "D1-D4"
    Contratos: "C1-C5"
    Entidades: "E6-E7"

  Layer_2:
    Tejidos: "TF1, TF2, TF3"
    Delegation_Modes: "M1-M6"

  Layer_3:
    Fases: "F1-F18"
    Playbooks: "P01-P15"
    Trayectorias: "Survival, Minimal, Avanzada"

  Terminos_Prohibidos:
    - "Actor (usar Capacidad)"
    - "Agente (usar Capacidad C1+)"
    - "Proceso (usar Flujo)"
    - "Dato (usar Información)"
    - "Regla (usar Límite)"
    - "Meta (usar Propósito)"

# =============================================================================
# TEMPLATES
# =============================================================================

Templates:
  ID: "ORKO-TOOLKIT-TPL-01"

  ADR:
    Campos: "Title, Status, Context, Decision, Consequences, Alternatives"

  OKR:
    Campos:
      Objective: "Statement, Owner, Horizon"
      Key_Results: "Metric, Baseline, Target"

  Incident_Log:
    Campos: "ID, Timestamp, Severity, Description, Impact, Root_Cause, Resolution"

  RACI:
    Estructura: "Decisions × Roles → {R, A, C, I}"
    Constraint: "Exactamente 1 A por fila"

# =============================================================================
# CHECKLISTS
# =============================================================================

Checklists:
  ID: "ORKO-TOOLKIT-CHECK-01"

  Pre_Phase:
    - "Preconditions cumplidas"
    - "Inputs disponibles"
    - "RACI definido"
    - "Timeline acordado"

  Post_Phase:
    - "Outputs generados"
    - "Acceptance criteria met"
    - "Artefactos versionados"
    - "Stakeholders informed"

  Health_Gate:
    - "Alert acknowledged"
    - "Severity assessed"
    - "Playbook selected"
    - "Remediation initiated"
    - "Recovery confirmed"

  Vocabulary:
    - "No términos prohibidos"
    - "IDs correctos"
    - "Referencias válidas"
    - "YAML lint passed"

# =============================================================================
# RESUMEN
# =============================================================================

Resumen:
  Diagnostico:
    - "1.1 Inventario Maestro"
    - "1.2 Calculadora Salud"
    - "1.3 Matriz Decisión"

  Ejecucion:
    - "Kit A Survival"
    - "Kit B Minimal"
    - "Kit C Avanzado"

  Referencia:
    - "Vocabulario Controlado"
    - "Templates"
    - "Checklists"

  Flujo: "Inventario → Calculadora → H_org → Kit → Ejecutar → Monitorear → Iterar"

